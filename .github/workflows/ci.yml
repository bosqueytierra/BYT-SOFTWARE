name: Build and deploy (Pages)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      # Si tu repo usa actions/upload-artifact directamente en otros workflows,
      # reemplazá @v3 por @v4. Este paso de ejemplo está marcado con if:false,
      # lo puedes quitar si no lo necesitás.
      - name: Example upload-artifact v4 (no se ejecuta)
        if: false
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: ./dist

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
