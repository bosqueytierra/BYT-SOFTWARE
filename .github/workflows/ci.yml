name: Build and deploy (Pages)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      # Si en algún otro workflow usabas actions/upload-artifact@v3, cámbialo por @v4
      # (Este paso es un ejemplo; lo puedes quitar si no lo necesitas)
      - name: Upload artifact (example - use v4)
        if: false
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: ./dist

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
