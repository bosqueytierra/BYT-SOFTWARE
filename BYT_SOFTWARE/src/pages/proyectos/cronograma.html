<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronograma de proyectos</title>
  <link rel="stylesheet" href="/BYT-SOFTWARE/BYT_SOFTWARE/src/styles/global.css" />
  <link rel="stylesheet" href="/BYT-SOFTWARE/BYT_SOFTWARE/src/styles/loader.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" />
  <style>
    :root { --nav-offset: 260px; }
    body { margin: 0; background: #f6f7f8; font-family: "Inter","SF Pro Display","Roboto",system-ui,sans-serif; }
    .page-container {
      padding-left: var(--nav-offset);
      padding-right: 12px;
      padding-top: 8px;
    }
    .page-header { padding: 8px 0 12px; }
    .page-header .crumb { color: #6c7a86; font-size: 12px; }
    .page-header h1 { margin: 4px 0 0; font-size: 22px; }

    .top-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      padding-bottom: 10px;
      align-items: stretch;
    }
    .panel-box {
      border: 1px solid #e4e7eb;
      border-radius: 12px;
      padding: 8px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
    }
    .panel-box h2 { margin: 0 0 6px; font-size: 14px; }
    .stats {
      display: grid;
      gap: 4px;
      margin: 0;
      border: 1px solid #e4e7eb;
      border-radius: 10px;
      padding: 8px;
      background: #fafbfc;
      font-size: 13px;
    }
    .stat-row { display: flex; justify-content: space-between; font-weight: 700; color: #2d2d2d; }
    .stat-row .value { font-size: 16px; }

    .actions-row {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: 1fr;
      gap: 8px;
      align-items: center;
    }
    .compact-btn {
      padding: 8px 10px;
      font-size: 13px;
      border-radius: 8px;
      border: 1px solid #d7dce0;
      background: #2e5e4e;
      color: #fff;
      cursor: pointer;
      width: 100%;
      text-align: center;
      outline: none;
    }
    .compact-btn:focus { outline: none; box-shadow: none; }

    /* MÁS ANCHO (440px) */
    .layout {
      display: grid;
      grid-template-columns: 440px 1fr;
      gap: 12px;
      align-items: start;
    }

    .cron-sidebar {
      min-width: 420px;
      max-width: 440px;
      position: sticky;
      top: 10px;
      align-self: start;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f0f2f5;
      border-radius: 10px;
      padding: 8px;
      border: 1px solid #d7dce0;
      overflow: visible;
      z-index: 0;
    }
    .cron-sidebar .block {
      border: 1px solid #d7dce0;
      border-radius: 10px;
      padding: 8px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .cron-sidebar h2 {
      margin: 0 0 6px;
      font-size: 14px;
      color: #2e5e4e;
    }
    .cloud { background: #fafbfc; border: 1px dashed #d7dce0; border-radius: 10px; padding: 8px; }
    .palette-wrapper { max-height: 520px; overflow-y: auto; }
    .project-block {
      border: 1px solid #e4e7eb;
      border-radius: 10px;
      padding: 8px;
      background: #fff;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .project-header { display: flex; justify-content: space-between; align-items: center; cursor: grab; gap: 6px; }
    .project-title {
      font-weight: 700;
      color: #2e5e4e;
      font-size: 13px;
      line-height: 1.3;
    }
    .toggle-btn {
      border: 1px solid #d7dce0;
      background: #f4f6f8;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
    }
    .partidas-list {
      margin-top: 8px;
      display: grid;
      gap: 6px;
    }
    .chip {
      border: 1px solid #d7dce0;
      border-radius: 10px;
      padding: 6px 8px;
      background: #f9fbfc;
      cursor: grab;
      display: grid;
      gap: 2px;
      font-size: 13px;
    }
    .chip strong { color: #2e5e4e; font-size: 13px; }

    .calendar-panel {
      position: relative;
      border: 1px solid #e4e7eb;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      padding: 6px 6px 6px 44px;
      background: #fff;
      min-height: 80vh;
    }
    .tabs-vertical {
      position: absolute;
      left: 8px;
      top: 40px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .tab-btn {
      border: 1px solid #d7dce0;
      background: #f5f7f9;
      border-radius: 10px;
      padding: 6px 8px;
      cursor: pointer;
      font-weight: 600;
      color: #2d2d2d;
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }
    .tab-btn.active { background: #2e5e4e; color: #fff; border-color: #2e5e4e; }

    #calendar { height: 100%; min-height: 70vh; }
    .fc {
      background: #fff;
      border: 1px solid #e4e7eb;
      border-radius: 12px;
      padding: 8px;
      height: 100%;
    }
    .fc-toolbar-title { font-size: 16px; }

    .list-extra { display: grid; gap: 6px; max-height: 140px; overflow-y: auto; margin-top: 8px; }

    .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.35); display: none; align-items: center; justify-content: center; z-index: 9999; }
    .modal { background: #fff; border-radius: 12px; padding: 16px; width: 380px; box-shadow: 0 12px 30px rgba(0,0,0,0.25); border: 1px solid #e4e7eb; }
    .modal h3 { margin: 0 0 12px; }
    .modal .row { margin-bottom: 10px; color: #2d2d2d; }
    .modal .label { color: #6c7a86; font-size: 13px; display: block; margin-bottom: 4px; }
    .modal input, .modal select { width: 100%; padding: 8px 10px; border-radius: 8px; border: 1px solid #d7dce0; font-size: 14px; background: #f9fbfc; }
    .modal textarea { width: 100%; padding: 8px 10px; border-radius: 8px; border: 1px solid #d7dce0; font-size: 14px; background: #f9fbfc; resize: vertical; min-height: 64px; }
    .modal-footer { display: flex; justify-content: flex-end; gap: 8px; margin-top: 12px; }
    .btn { border: 1px solid #d7dce0; background: #f5f7f9; padding: 8px 12px; border-radius: 8px; cursor: pointer; outline: none; }
    .btn.primary { background: #2e5e4e; color: #fff; border-color: #2e5e4e; }
    .btn.full { width: 100%; text-align: center; }
    .btn.danger { background: #c0392b; color: #fff; border-color: #c0392b; }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="page-header">
      <div class="crumb">Proyectos / Cronograma</div>
      <h1>Cronograma de proyectos</h1>
    </div>

    <div class="top-row">
      <div class="panel-box">
        <h2>Estado de programación</h2>
        <div class="stats">
          <div class="stat-row">
            <span>Partidas programadas:</span>
            <span class="value" id="statProgramadas">0</span>
          </div>
          <div class="stat-row">
            <span>Partidas por programar:</span>
            <span class="value" id="statNoProgramadas">0</span>
          </div>
        </div>
      </div>
      <div class="actions-row">
        <button class="compact-btn" id="btnAddVisita">Agendar visita</button>
        <button class="compact-btn" id="btnAddRect">Agendar rectificación</button>
        <button class="compact-btn" id="btnAddCompra">Agendar compra</button>
      </div>
    </div>

    <div class="layout">
      <div class="cron-sidebar">
        <div class="block">
          <h2>Instalaciones a programar</h2>
          <div class="cloud palette-wrapper">
            <div id="paletteInst"></div>
          </div>
        </div>
        <div class="block">
          <h2>Fabricación</h2>
          <div class="cloud palette-wrapper">
            <div id="paletteFab"></div>
          </div>
        </div>
      </div>

      <section class="calendar-panel">
        <div class="tabs-vertical">
          <button data-tab="instalacion" class="tab-btn active">Instalación</button>
          <button data-tab="fabricacion" class="tab-btn">Fabricación</button>
          <button data-tab="compra" class="tab-btn">Compras</button>
          <button data-tab="visita_rect" class="tab-btn">Visita y rectificación</button>
          <button data-tab="todo" class="tab-btn">Todo</button>
        </div>
        <div id="calendar"></div>
      </section>
    </div>
  </div>

  <!-- Modal info evento -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h3 id="modalTitle">Detalle de evento</h3>
      <div class="row"><span class="label">Proyecto:</span> <span id="modalProyecto"></span></div>
      <div class="row"><span class="label">Partida / Tipo:</span> <span id="modalPartida"></span></div>
      <div class="row"><span class="label">Cliente:</span> <span id="modalCliente"></span></div>
      <div class="row"><span class="label">Fecha:</span> <span id="modalFecha"></span></div>
      <div class="row">
        <span class="label">Color:</span>
        <div class="color-picker" id="modalColorPicker"></div>
      </div>
      <div class="row">
        <label class="label" for="modalNota">Nota (se mostrará entre paréntesis):</label>
        <textarea id="modalNota" placeholder="Ej: Cuarzo / Muebles arriba / Muebles abajo"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn primary" id="modalSave">Guardar cambios</button>
        <button class="btn danger" id="modalDelete">Eliminar</button>
        <button class="btn" id="modalClose">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Modal crear visita/rectificación/compra -->
  <div class="modal-backdrop" id="createBackdrop">
    <div class="modal">
      <h3 id="createTitle">Agregar</h3>
      <div class="row">
        <label class="label" for="createProyecto">Proyecto aprobado (opcional)</label>
        <select id="createProyecto">
          <option value="">-- Seleccionar --</option>
        </select>
      </div>
      <div class="row">
        <label class="label" for="createNombre">Nombre / descripción</label>
        <input id="createNombre" type="text" placeholder="Ej: Visita obra cliente X" />
      </div>
      <div class="row">
        <label class="label" for="createCliente">Cliente (opcional)</label>
        <input id="createCliente" type="text" placeholder="Cliente" />
      </div>
      <div class="modal-footer">
        <button class="btn" id="createCancel">Cancelar</button>
        <button class="btn primary" id="createSave">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/BYT-SOFTWARE/BYT_SOFTWARE/src/js/menuConfig.js"></script>
  <script src="/BYT-SOFTWARE/BYT_SOFTWARE/src/js/layout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script type="module" src="/BYT-SOFTWARE/BYT_SOFTWARE/src/js/supabaseBrowserClient.js"></script>
  <script src="/BYT-SOFTWARE/BYT_SOFTWARE/src/js/cronograma.js"></script>
</body>
</html>
