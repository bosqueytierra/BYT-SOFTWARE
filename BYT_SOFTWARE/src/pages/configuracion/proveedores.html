<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Configuraci√≥n - Proveedores</title>
  <link rel="stylesheet" href="../../styles/global.css">
  <style>
    body {
      font-family: "Inter","SF Pro Display","Roboto", system-ui, sans-serif;
      background: #f6f7f8;
      color: #2d2d2d;
    }
    .container {
      max-width: 1000px;
      margin: 38px auto 60px auto;
      padding: 0 16px;
    }
    h2 {
      font-size: 28px;
      font-weight: 900;
      margin: 0 0 18px 0;
      color: #21402a;
    }
    .header-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 18px;
      margin-left: 4px;
    }
    .header-bar .right {
      flex: 1;
      text-align: right;
    }
    .card {
      background: #fff;
      border: 1px solid #e4e7eb;
      border-radius: 18px;
      box-shadow: 0 6px 22px rgba(44,80,45,0.05);
      padding: 20px 18px;
      margin-bottom: 32px;
    }
    .muted { color: #6c7a86; font-size: 14px; }
    .small { font-size: 13px; }
    .banner {
      padding: 14px 16px;
      border-radius: 10px;
      margin: 10px 0 18px;
      font-weight: 600;
      background: #e7f5ea;
      color: #21402a;
      border: 1.5px solid #bbdcc7;
      font-size: 15px;
    }
    .banner.error {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #a2162b;
    }
    .banner.warning {
      background: #fff3cd;
      border-color: #ffeeba;
      color: #856404;
    }
    button, .btn {
      border: none;
      border-radius: 9px;
      padding: 9px 16px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 2px;
      background: #2e5e4e;
      color: #fff;
      box-shadow: 0 4px 14px rgba(55,80,44,0.12);
      transition: background 0.15s, color 0.15s;
    }
    button.secondary, .btn.secondary {
      background: #e7f5ea;
      color: #2e5e4e;
      border: 1.2px solid #bbdcc7;
      box-shadow: none;
    }
    button.demomode, .btn.demomode {
      background: #fff;
      color: #21402a;
      border: 1.2px solid #d6dbe2;
    }
    button:active { filter: brightness(0.96);}
    .actions {display:flex;gap:8px;}

    table {width:100%;border-collapse:separate;border-spacing:0;background:#fff;box-shadow:0 4px 14px rgba(55,80,44,0.08);}
    th, td {font-size:16px;padding:13px 11px;}
    th {
      background: #eef3f2;
      color: #285347;
      font-weight: 800;
      border-bottom: 2px solid #e4e7eb;
    }
    td {border-bottom: 1px solid #e4e7eb;}
    tr:last-child td { border-bottom: none; }
    td input[type="text"], td input[type="url"] {
      border: 1.4px solid #dde5e2;
      border-radius: 7px;
      padding: 7px 9px;
      font-size: 15px;
      outline: none;
      background: #f7faf8;
      width: 100%;
      margin-bottom:2px;
      transition: border .18s;
    }
    td input[type="text"]:focus, td input[type="url"]:focus {
      border-color: #2e5e4e;
      background: #fff;
    }
    td input[type="checkbox"] { width: 20px; height: 20px; }
    .center { text-align: center; }
    @media (max-width:700px) {
      th,td{ font-size:13px; padding:8px 6px;}
      .container{padding:0 3px;}
      .card{padding:10px 3px;}
    }
    /* connectArea */
    #connectArea label {font-size:12px;font-weight:600;color:#285347;}
    #connectArea input[type="url"], #connectArea input[type="password"] {
      padding: 8px 11px;
      border: 1.2px solid #bbdcc7;
      border-radius: 7px;
      background: #f8faf8;
      font-size: 15px;
      margin-bottom:6px;
      width: 240px;
      max-width:100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configuraci√≥n ‚Äî Proveedores</h2>

    <div id="banner-container" aria-live="polite"></div>

    <div class="header-bar">
      <button class="btn" id="btnNew">Ôºã Nuevo Proveedor</button>
      <button class="btn secondary" id="btnReload">Recargar</button>
      <button class="btn demomode" id="btnDemo" title="Activar modo demo/local" style="display:none">Modo Demo</button>
      <div class="right"><span id="statusText" class="muted small"></span></div>
    </div>

    <div id="connectArea" class="card" style="display:none;max-width:360px;">
      <div class="muted small">No se detect√≥ una conexi√≥n con Supabase.<br>Pega credenciales temporales (solo para pruebas) o usa Modo Demo.</div>
      <label class="small">Supabase URL</label>
      <input id="connUrl" type="url" placeholder="https://xyz.supabase.co" />
      <label class="small">ANON KEY</label>
      <input id="connKey" type="password" placeholder="eyJhbGciOi..." />
      <div style="display:flex;gap:8px;margin-top:7px;">
        <button class="btn" id="btnConnect">Conectar</button>
        <button class="btn secondary" id="btnUseDemo">Modo Demo</button>
        <button class="btn demomode" id="btnCancelConnect">Cancelar</button>
      </div>
    </div>

    <div style="border-radius:13px;overflow:hidden;box-shadow:0 2px 10px rgba(34,50,44,0.05);background:#f7f8fa;padding:3px 0;">
      <table id="providersTable" aria-label="Proveedores">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Website</th>
            <th>Tel√©fono</th>
            <th class="center">Activo</th>
            <th>Creado</th>
            <th class="center">Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script type="module">
    // Todo tu JS original, **NO CAMBIADO**, manteniendo tu funcionalidad supabase/demo.
    import * as apiModule from '../../lib/providersApi.js';
    import { ensureSupabase, initializeSupabase } from '../../js/supabaseBrowserClient.js';

    try {
      window.providersApi = apiModule;
      window.createProvider = async (...args) => (await window.providersApi.createProvider(...args));
      window.updateProvider = async (...args) => (await window.providersApi.updateProvider(...args));
      window.deleteProvider = async (...args) => (await window.providersApi.deleteProvider(...args));
      console.log('[proveedores] providersApi expuesto en window.providersApi (para pruebas en consola)');
    } catch (e) {
      console.warn('[proveedores] no se pudo exponer providersApi globalmente', e);
    }

    const tbody = document.querySelector('#providersTable tbody');
    const btnNew = document.getElementById('btnNew');
    const btnReload = document.getElementById('btnReload');
    const btnDemo = document.getElementById('btnDemo');
    const bannerContainer = document.getElementById('banner-container');
    const connectArea = document.getElementById('connectArea');
    const connUrl = document.getElementById('connUrl');
    const connKey = document.getElementById('connKey');
    const btnConnect = document.getElementById('btnConnect');
    const btnUseDemo = document.getElementById('btnUseDemo');
    const btnCancelConnect = document.getElementById('btnCancelConnect');
    const statusText = document.getElementById('statusText');

    const DEMO_KEY = 'byt_demo_providers_v1';

    function escapeHtml(s) {
      if (s === undefined || s === null) return '';
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]);
    }

    function showBanner(message, kind = 'warning') {
      bannerContainer.innerHTML = `<div class="banner ${kind}">${message}</div>`;
    }
    function clearBanner() { bannerContainer.innerHTML = ''; }

    async function tryEnsureSupabase(timeoutMs = 3000) {
      statusText.textContent = 'Verificando conexi√≥n a Supabase...';
      const client = await ensureSupabase(timeoutMs);
      if (client && typeof client.from === 'function') {
        statusText.textContent = 'Conectado a Supabase';
        return true;
      }
      statusText.textContent = 'No conectado a Supabase';
      return false;
    }

    function showConnectPanel() {
      connectArea.style.display = 'block';
      btnDemo.style.display = 'inline-block';
    }
    function hideConnectPanel() {
      connectArea.style.display = 'none';
    }

    async function loadAdminProviders({ forceDemo = false } = {}) {
      tbody.innerHTML = '<tr><td colspan="6">Cargando...</td></tr>';
      if (forceDemo || isDemoMode()) {
        loadDemoDataToTable();
        return;
      }
      const ok = await tryEnsureSupabase(3000);
      if (!ok) {
        clearBanner();
        showBanner('No hay cliente de persistencia disponible (Supabase). Puedes conectar manualmente credenciales temporales o activar el Modo Demo.', 'error');
        showConnectPanel();
        tbody.innerHTML = `<tr><td colspan="6" class="muted">No hay datos disponibles porque no hay conexi√≥n al servicio de persistencia.</td></tr>`;
        return;
      }

      clearBanner();
      hideConnectPanel();

      try {
        const { listProviders } = apiModule;
        const { data, error } = await listProviders({ onlyActive: false });
        if (error) {
          if (error && (error.message === 'no-supabase' || error === 'no-supabase')) {
            showBanner('No hay cliente de persistencia disponible (Supabase). Puedes activar el Modo Demo o conectar credenciales.', 'error');
            showConnectPanel();
            tbody.innerHTML = `<tr><td colspan="6" class="muted">No hay datos disponibles porque no hay conexi√≥n al servicio de persistencia.</td></tr>`;
            return;
          }
          tbody.innerHTML = `<tr><td colspan="6" style="color:darkred">Error: ${escapeHtml(error.message || JSON.stringify(error))}</td></tr>`;
          console.error('listProviders error', error);
          return;
        }
        if (!data || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6">No hay proveedores</td></tr>';
          return;
        }
        btnDemo.style.display = 'none';
        renderProviders(data);
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="6" style="color:darkred">Error inesperado: ${escapeHtml(e.message || String(e))}</td></tr>`;
        console.error('loadAdminProviders unexpected', e);
      }
    }

    function renderProviders(list) {
      tbody.innerHTML = '';
      list.forEach(p => appendRowForProvider(p));
      attachRowEvents();
    }

    function appendRowForProvider(p) {
      const tr = document.createElement('tr');
      tr.dataset.id = p.id || '';
      tr.innerHTML = `
        <td><input class="prov-name" data-id="${escapeHtml(p.id||'')}" value="${escapeHtml(p.name||'')}" /></td>
        <td><input class="prov-web" data-id="${escapeHtml(p.id||'')}" value="${escapeHtml(p.website||'')}" /></td>
        <td><input class="prov-phone" data-id="${escapeHtml(p.id||'')}" value="${escapeHtml(p.phone||'')}" /></td>
        <td class="center"><input type="checkbox" class="prov-active" data-id="${escapeHtml(p.id||'')}" ${p.active ? 'checked' : ''} /></td>
        <td>${p.created_at ? new Date(p.created_at).toLocaleString() : '-'}</td>
        <td class="actions">
          <button class="btn secondary saveProv" data-id="${escapeHtml(p.id||'')}">üíæ¬†Guardar</button>
          <button class="btn secondary toggleProv" data-id="${escapeHtml(p.id||'')}">${p.active ? '‚ùé Desactivar' : '‚úÖ Activar'}</button>
          <button class="btn demomode hardDeleteProv" data-id="${escapeHtml(p.id||'')}">üóëÔ∏è¬†Eliminar</button>
        </td>`;
      tbody.appendChild(tr);
    }

    function attachRowEvents() {
      document.querySelectorAll('.saveProv').forEach(btn => {
        btn.onclick = async () => {
          const id = btn.dataset.id;
          const row = btn.closest('tr');
          const name = row.querySelector('.prov-name').value.trim();
          const website = row.querySelector('.prov-web').value.trim();
          const phone = row.querySelector('.prov-phone').value.trim();
          if (isDemoMode()) {
            updateDemoProvider(id, { name, website, phone, active: row.querySelector('.prov-active').checked });
            await loadAdminProviders({ forceDemo: true });
            return;
          }
          try {
            const res = await apiModule.updateProvider(id, { name, website, phone });
            if (res.error) {
              alert('Error actualizando proveedor: ' + (res.error.message || JSON.stringify(res.error)));
              return;
            }
            await loadAdminProviders();
          } catch (err) {
            alert('Error actualizando proveedor: ' + (err.message || err));
          }
        };
      });

      document.querySelectorAll('.toggleProv').forEach(btn => {
        btn.onclick = async () => {
          const id = btn.dataset.id;
          const row = btn.closest('tr');
          const newActive = !row.querySelector('.prov-active').checked;
          if (isDemoMode()) {
            updateDemoProvider(id, { active: newActive });
            await loadAdminProviders({ forceDemo: true });
            return;
          }
          try {
            await apiModule.updateProvider(id, { active: newActive });
            await loadAdminProviders();
          } catch (err) {
            alert('Error activando/desactivando proveedor: ' + (err.message || err));
          }
        };
      });

      document.querySelectorAll('.hardDeleteProv').forEach(btn => {
        btn.onclick = async () => {
          if (!confirm('¬øEliminar este proveedor?')) return;
          const id = btn.dataset.id;
          if (isDemoMode()) {
            deleteDemoProvider(id);
            await loadAdminProviders({ forceDemo: true });
            return;
          }
          try {
            await apiModule.deleteProvider(id, { soft: true });
            await loadAdminProviders();
          } catch (err) {
            alert('Error eliminando proveedor: ' + (err.message || err));
          }
        };
      });
    }

    btnNew.addEventListener('click', async () => {
      const name = prompt('Nombre proveedor:');
      if (!name) return;
      if (isDemoMode()) {
        createDemoProvider({ name, active: true });
        await loadAdminProviders({ forceDemo: true });
        return;
      }
      try {
        const res = await apiModule.createProvider({ name, active: true });
        if (res.error) {
          alert('Error creando proveedor: ' + (res.error.message || JSON.stringify(res.error)));
          return;
        }
        await loadAdminProviders();
      } catch (err) {
        alert('Error creando proveedor: ' + (err.message || err));
      }
    });

    btnReload.addEventListener('click', () => loadAdminProviders());

    btnConnect.addEventListener('click', async () => {
      const url = connUrl.value.trim();
      const key = connKey.value.trim();
      if (!url || !key) {
        alert('Provee SUPABASE URL y ANON KEY para conectar.');
        return;
      }
      showBanner('Intentando conectar a Supabase...', 'warning');
      try {
        const client = await initializeSupabase({ url, key });
        if (client && typeof client.from === 'function') {
          clearBanner();
          hideConnectPanel();
          btnDemo.style.display = 'none';
          await loadAdminProviders();
          alert('Conexi√≥n a Supabase establecida correctamente.');
        } else {
          showBanner('No se pudo crear el cliente Supabase con las credenciales provistas.', 'error');
        }
      } catch (e) {
        showBanner('Error al intentar conectar: ' + (e.message || e), 'error');
      }
    });

    btnUseDemo.addEventListener('click', async () => {
      activateDemoMode();
      await loadAdminProviders({ forceDemo: true });
    });

    btnCancelConnect.addEventListener('click', () => {
      hideConnectPanel();
      clearBanner();
    });

    function isDemoMode() {
      return localStorage.getItem(DEMO_KEY + ':mode') === '1';
    }
    function activateDemoMode() {
      localStorage.setItem(DEMO_KEY + ':mode', '1');
      if (!localStorage.getItem(DEMO_KEY)) {
        const seed = [
          { id: 'demo-1', name: 'Demo Proveedor A', website: 'https://demo.a', phone: '1234', active: true, created_at: new Date().toISOString() },
          { id: 'demo-2', name: 'Demo Proveedor B', website: '', phone: '', active: false, created_at: new Date().toISOString() }
        ];
        localStorage.setItem(DEMO_KEY, JSON.stringify(seed));
      }
    }
    function deactivateDemoMode() {
      localStorage.removeItem(DEMO_KEY + ':mode');
    }
    function loadDemoDataToTable() {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = [];
      try { data = raw ? JSON.parse(raw) : []; } catch (e) { data = []; }
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">Modo Demo activo: no hay proveedores</td></tr>';
        return;
      }
      renderProviders(data);
      showBanner('Modo Demo activo ‚Äî los cambios se guardan en localStorage (no se sincronizan con Supabase).', 'warning');
      btnDemo.style.display = 'inline-block';
      btnDemo.textContent = 'Desactivar Modo Demo';
      attachRowEvents();
    }
    function createDemoProvider(payload) {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = raw ? JSON.parse(raw) : [];
      const id = 'demo-' + Date.now();
      const item = { id, name: payload.name || '', website: payload.website || '', phone: payload.phone || '', active: payload.active ?? true, created_at: new Date().toISOString() };
      data.unshift(item);
      localStorage.setItem(DEMO_KEY, JSON.stringify(data));
    }
    function updateDemoProvider(id, payload) {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = raw ? JSON.parse(raw) : [];
      data = data.map(d => d.id === id ? { ...d, ...payload } : d);
      localStorage.setItem(DEMO_KEY, JSON.stringify(data));
    }
    function deleteDemoProvider(id) {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = raw ? JSON.parse(raw) : [];
      data = data.filter(d => d.id !== id);
      localStorage.setItem(DEMO_KEY, JSON.stringify(data));
    }

    btnDemo.addEventListener('click', async () => {
      if (isDemoMode()) {
        deactivateDemoMode();
        btnDemo.style.display = 'none';
        clearBanner();
        await loadAdminProviders();
      } else {
        activateDemoMode();
        await loadAdminProviders({ forceDemo: true });
      }
    });

    window.addEventListener('providers:changed', async (e) => {
      await loadAdminProviders();
    });

    (async () => {
      const ok = await tryEnsureSupabase(2000);
      if (!ok) {
        showBanner('No hay cliente de persistencia disponible (Supabase). Puedes conectar manualmente o activar Modo Demo.', 'error');
        showConnectPanel();
      } else {
        hideConnectPanel();
      }
      await loadAdminProviders();
    })();
  </script>
</body>
</html>
