<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Configuración - Proveedores</title>
  <style>
    :root {
      --byt-bg: #f5f7f8;
      --byt-card-bg: #ffffff;
      --byt-border: #e3e8ea;
      --byt-border-strong: #cfd6da;
      --byt-text: #1f2f2b;
      --byt-muted: #5c6c66;
      --byt-primary: #2f7a4f;
      --byt-primary-soft: #e9f7f1;
      --byt-shadow: 0 10px 30px rgba(21, 40, 31, 0.08);
      --byt-radius: 14px;
      --btn-ghost: #eef2f3;
      --btn-ghost-hover: #e2e8ea;
      --btn-gray: #e3e8ea;
      --btn-gray-text: #35564c;
      --btn-green-soft: #e9f7f1;
      --btn-green-text: #21402a;
      --danger-soft: #f3f5f6;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--byt-bg);
      color: var(--byt-text);
    }

    .page {
      max-width: 1360px;
      margin: 0 auto;
    }

    h2 {
      margin: 0 0 14px 0;
      font-weight: 700;
      letter-spacing: -0.2px;
    }

    .card {
      background: var(--byt-card-bg);
      border: 1px solid var(--byt-border);
      border-radius: var(--byt-radius);
      box-shadow: var(--byt-shadow);
      padding: 18px 18px 22px;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .toolbar .grow { flex: 1; }

    button {
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      min-height: 38px;
      text-decoration: none;
      background: var(--btn-ghost);
      color: var(--byt-text);
      white-space: nowrap;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button:hover { background: var(--btn-ghost-hover); }

    .btn-primary {
      background: var(--byt-primary);
      color: #fff;
      border-color: var(--byt-primary);
      box-shadow: 0 6px 16px rgba(47, 122, 79, 0.25);
    }
    .btn-primary:hover { filter: brightness(0.96); }

    .btn-ghost {
      background: var(--btn-ghost);
      color: var(--byt-text);
      border: 1px solid var(--btn-ghost);
    }
    .btn-ghost:hover { border-color: var(--btn-ghost-hover); }

    .btn-gray {
      background: var(--btn-gray);
      color: var(--btn-gray-text);
      border: 1px solid var(--btn-gray);
    }
    .btn-gray:hover { filter: brightness(0.97); }

    .btn-green-soft {
      background: var(--btn-green-soft);
      color: var(--btn-green-text);
      border: 1px solid #d7eee4;
    }
    .btn-green-soft:hover { border-color: #c7e7d9; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
      background: var(--byt-card-bg);
    }
    thead th {
      text-align: left;
      background: #f2f6f5;
      color: var(--byt-muted);
      font-size: 13px;
      letter-spacing: 0.2px;
      padding: 12px 12px;
      border-bottom: 1px solid var(--byt-border);
    }
    tbody td {
      padding: 12px 12px;
      border-bottom: 1px solid var(--byt-border);
      vertical-align: middle;
      color: var(--byt-text);
      word-break: break-word;
      overflow-wrap: anywhere;
    }
    tbody tr:hover { background: #f8fbfa; }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: #eef5f1;
      color: #1f3c2d;
    }
    .pill.inactive {
      background: #eef1f2;
      color: #4f5a57;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: center;
    }
    .actions button {
      min-width: 112px;
      justify-content: center;
    }

    .muted { color: var(--byt-muted); font-size: 13px; }
    .small { font-size: 13px; }

    .banner {
      padding: 12px 14px;
      border-radius: 12px;
      margin: 10px 0 14px;
      border: 1px solid #f0d7ad;
      background: #fff8ec;
      color: #8a6422;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .banner.error {
      border-color: #f1c5c5;
      background: #fff1f1;
      color: #7f2020;
    }

    .connect-form {
      border: 1px dashed var(--byt-border-strong);
      padding: 14px;
      margin: 10px 0 14px;
      border-radius: 12px;
      background: #f7f9fa;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .input-group .field {
      flex: 1;
      min-width: 220px;
    }
    label {
      display: block;
      font-size: 13px;
      color: var(--byt-muted);
      margin-bottom: 6px;
    }
    input[type=text],
    input[type=url],
    input[type=password] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--byt-border);
      border-radius: 10px;
      background: #fbfcfc;
      font-size: 14px;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--byt-primary);
      box-shadow: 0 0 0 3px rgba(47, 122, 79, 0.15);
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(14, 30, 22, 0.35);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 1000;
    }
    .modal {
      background: #fff;
      border-radius: 16px;
      border: 1px solid var(--byt-border);
      box-shadow: 0 18px 50px rgba(14, 30, 22, 0.25);
      width: min(560px, 100%);
      max-height: 90vh;
      overflow: auto;
      padding: 18px 18px 20px;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 8px;
    }
    .modal-title {
      font-weight: 700;
      font-size: 18px;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 14px;
    }

    .badge-active {
      background: #e5f4eb;
      color: #1f3c2d;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .badge-inactive {
      background: #eef1f2;
      color: #4f5a57;
    }

    .status-text {
      text-align: right;
      color: var(--byt-muted);
      font-size: 13px;
    }

    .row-table {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .row-table .sub {
      color: var(--byt-muted);
      font-size: 12px;
    }

    @media (max-width: 880px) {
      .actions { flex-wrap: wrap; }
      .actions button { width: 100%; justify-content: center; min-width: 0; }
      button { width: 100%; justify-content: center; }
      .toolbar { flex-direction: column; align-items: stretch; }
      .status-text { text-align: left; }
    }
  </style>
</head>
<body>
  <div class="page">
    <h2>Configuración — Proveedores</h2>

    <div class="card">
      <div id="banner-container" aria-live="polite"></div>

      <div class="toolbar">
        <div>
          <button id="btnNew" class="btn-primary">
            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M8 3v10M3 8h10"/>
            </svg>
            Nuevo proveedor
          </button>
          <button id="btnReload" class="btn-ghost">
            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3.5 8a4.5 4.5 0 0 1 7.64-3.18L13 2.5v4h-4l1.86-1.86A3 3 0 0 0 4.5 8a3.5 3.5 0 0 0 6.2 2.3l1.3 1.5A5.5 5.5 0 0 1 3.5 8Z"/>
            </svg>
            Recargar
          </button>
          <button id="btnDemo" class="btn-ghost" title="Activar modo demo/local" style="display:none">
            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 9.5 8 4l5 5.5M8 4v8"/>
            </svg>
            Modo Demo
          </button>
        </div>
        <div class="grow status-text">
          <span id="statusText" class="muted small"></span>
        </div>
      </div>

      <div id="connectArea" class="connect-form" style="display:none;">
        <div class="muted small">No se detectó una conexión con Supabase. Pega credenciales temporales (solo pruebas) o usa Modo Demo.</div>
        <div class="input-group" style="margin-top:8px;">
          <div class="field">
            <label>Supabase URL</label>
            <input id="connUrl" type="url" placeholder="https://xyz.supabase.co" />
          </div>
          <div class="field">
            <label>ANON KEY</label>
            <input id="connKey" type="password" placeholder="eyJhbGciOi..." />
          </div>
        </div>
        <div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap;">
          <button id="btnConnect" class="btn-green-soft">Conectar</button>
          <button id="btnUseDemo" class="btn-ghost">Modo Demo</button>
          <button id="btnCancelConnect" class="btn-gray">Cancelar</button>
        </div>
      </div>

      <div style="overflow-x:auto; border:1px solid var(--byt-border); border-radius: 12px;">
        <table id="providersTable" aria-label="Proveedores">
          <thead>
            <tr>
              <th style="width:28%;">Nombre</th>
              <th style="width:28%;">Website</th>
              <th style="width:18%;">Teléfono</th>
              <th style="width:14%;">Creado</th>
              <th style="width:12%; text-align:left;">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="providerModalBackdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Nuevo proveedor</div>
        <button id="btnCloseModal" class="btn-ghost" aria-label="Cerrar">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4l8 8M12 4l-8 8"/>
          </svg>
        </button>
      </div>
      <div>
        <label>Nombre</label>
        <input type="text" id="modalName" placeholder="Nombre del proveedor" />
      </div>
      <div style="margin-top:10px;">
        <label>Website</label>
        <input type="url" id="modalWebsite" placeholder="https://proveedor.com" />
      </div>
      <div style="margin-top:10px;">
        <label>Teléfono</label>
        <input type="text" id="modalPhone" placeholder="+54 11 ..." />
      </div>
      <div style="margin-top:10px; display:flex; align-items:center; gap:10px;">
        <input type="checkbox" id="modalActive" />
        <label for="modalActive" style="margin:0; font-size:14px; color:var(--byt-text);">Activo</label>
      </div>
      <div class="modal-footer">
        <button id="btnCancelModal" class="btn-gray">Cancelar</button>
        <button id="btnSaveModal" class="btn-primary">Guardar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import * as apiModule from '../../lib/providersApi.js';
    import { ensureSupabase, initializeSupabase } from '../../js/supabaseBrowserClient.js';

    try {
      window.providersApi = apiModule;
      window.createProvider = async (...args) => (await window.providersApi.createProvider(...args));
      window.updateProvider = async (...args) => (await window.providersApi.updateProvider(...args));
      window.deleteProvider = async (...args) => (await window.providersApi.deleteProvider(...args));
      console.log('[proveedores] providersApi expuesto en window.providersApi (para pruebas en consola)');
    } catch (e) {
      console.warn('[proveedores] no se pudo exponer providersApi globalmente', e);
    }

    const tbody = document.querySelector('#providersTable tbody');
    const btnNew = document.getElementById('btnNew');
    const btnReload = document.getElementById('btnReload');
    const btnDemo = document.getElementById('btnDemo');
    const bannerContainer = document.getElementById('banner-container');
    const connectArea = document.getElementById('connectArea');
    const connUrl = document.getElementById('connUrl');
    const connKey = document.getElementById('connKey');
    const btnConnect = document.getElementById('btnConnect');
    const btnUseDemo = document.getElementById('btnUseDemo');
    const btnCancelConnect = document.getElementById('btnCancelConnect');
    const statusText = document.getElementById('statusText');

    const modalBackdrop = document.getElementById('providerModalBackdrop');
    const modalTitle = document.getElementById('modalTitle');
    const modalName = document.getElementById('modalName');
    const modalWebsite = document.getElementById('modalWebsite');
    const modalPhone = document.getElementById('modalPhone');
    const modalActive = document.getElementById('modalActive');
    const btnSaveModal = document.getElementById('btnSaveModal');
    const btnCancelModal = document.getElementById('btnCancelModal');
    const btnCloseModal = document.getElementById('btnCloseModal');

    let modalMode = 'create'; // 'create' | 'edit'
    let modalEditId = null;

    const DEMO_KEY = 'byt_demo_providers_v1';

    function escapeHtml(s) {
      if (s === undefined || s === null) return '';
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]);
    }

    function showBanner(message, kind = 'warning') {
      bannerContainer.innerHTML = `<div class="banner ${kind}">${message}</div>`;
    }
    function clearBanner() { bannerContainer.innerHTML = ''; }

    async function tryEnsureSupabase(timeoutMs = 3000) {
      statusText.textContent = 'Verificando conexión a Supabase...';
      const client = await ensureSupabase(timeoutMs);
      if (client && typeof client.from === 'function') {
        statusText.textContent = 'Conectado a Supabase';
        return true;
      }
      statusText.textContent = 'No conectado a Supabase';
      return false;
    }

    function showConnectPanel() {
      connectArea.style.display = 'block';
      btnDemo.style.display = 'inline-flex';
    }
    function hideConnectPanel() {
      connectArea.style.display = 'none';
    }

    function openModal(mode, provider = {}) {
      modalMode = mode;
      modalEditId = provider.id || null;
      modalTitle.textContent = mode === 'edit' ? 'Editar proveedor' : 'Nuevo proveedor';
      modalName.value = provider.name || '';
      modalWebsite.value = provider.website || '';
      modalPhone.value = provider.phone || '';
      modalActive.checked = provider.active ?? true;
      modalBackdrop.style.display = 'flex';
      modalBackdrop.setAttribute('aria-hidden', 'false');
      setTimeout(() => modalName.focus(), 30);
    }
    function closeModal() {
      modalBackdrop.style.display = 'none';
      modalBackdrop.setAttribute('aria-hidden', 'true');
      modalEditId = null;
    }

    async function loadAdminProviders({ forceDemo = false } = {}) {
      tbody.innerHTML = '<tr><td colspan="5">Cargando...</td></tr>';
      if (forceDemo || isDemoMode()) {
        loadDemoDataToTable();
        return;
      }

      const ok = await tryEnsureSupabase(3000);
      if (!ok) {
        clearBanner();
        showBanner('No hay cliente de persistencia disponible (Supabase). Puedes conectar manualmente credenciales temporales o activar el Modo Demo.', 'error');
        showConnectPanel();
        tbody.innerHTML = `<tr><td colspan="5" class="muted">No hay datos disponibles porque no hay conexión al servicio de persistencia.</td></tr>`;
        return;
      }

      clearBanner();
      hideConnectPanel();

      try {
        const { listProviders } = apiModule;
        const { data, error } = await listProviders({ onlyActive: false });
        if (error) {
          if (error && (error.message === 'no-supabase' || error === 'no-supabase')) {
            showBanner('No hay cliente de persistencia disponible (Supabase). Puedes activar el Modo Demo o conectar credenciales.', 'error');
            showConnectPanel();
            tbody.innerHTML = `<tr><td colspan="5" class="muted">No hay datos disponibles porque no hay conexión al servicio de persistencia.</td></tr>`;
            return;
          }
          tbody.innerHTML = `<tr><td colspan="5" style="color:darkred">Error: ${escapeHtml(error.message || JSON.stringify(error))}</td></tr>`;
          console.error('listProviders error', error);
          return;
        }
        if (!data || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5">No hay proveedores</td></tr>';
          return;
        }
        btnDemo.style.display = 'none';
        renderProviders(data);
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="5" style="color:darkred">Error inesperado: ${escapeHtml(e.message || String(e))}</td></tr>`;
        console.error('loadAdminProviders unexpected', e);
      }
    }

    function renderProviders(list) {
      tbody.innerHTML = '';
      list.forEach(p => appendRowForProvider(p));
      attachRowEvents();
    }

    function appendRowForProvider(p) {
      const tr = document.createElement('tr');
      tr.dataset.id = p.id || '';
      tr.dataset.active = p.active ? '1' : '0';
      tr.innerHTML = `
        <td>
          <div class="row-table">
            <strong>${escapeHtml(p.name || '')}</strong>
            <span class="sub">${p.active ? '<span class="badge-active">Activo</span>' : '<span class="badge-active badge-inactive">Inactivo</span>'}</span>
          </div>
        </td>
        <td>${p.website ? `<a href="${escapeHtml(p.website)}" target="_blank" rel="noreferrer">${escapeHtml(p.website)}</a>` : '<span class="muted">—</span>'}</td>
        <td>${p.phone ? escapeHtml(p.phone) : '<span class="muted">—</span>'}</td>
        <td>${p.created_at ? new Date(p.created_at).toLocaleString() : '-'}</td>
        <td class="actions">
          <button class="btn-green-soft editProv" data-id="${escapeHtml(p.id||'')}">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 20h9"/>
              <path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5Z"/>
            </svg>
            Editar
          </button>
          <button class="btn-gray hardDeleteProv" data-id="${escapeHtml(p.id||'')}">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 7h16"/>
              <path d="M10 11v6"/>
              <path d="M14 11v6"/>
              <path d="M5 7l1 12c.1 1.1 1 2 2.1 2h7.8c1.1 0 2-.9 2.1-2l1-12"/>
              <path d="M9 7V5c0-1.1.9-2 2-2h2c1.1 0 2 .9 2 2v2"/>
            </svg>
            Eliminar
          </button>
        </td>`;
      tbody.appendChild(tr);
    }

    function attachRowEvents() {
      document.querySelectorAll('.editProv').forEach(btn => {
        btn.onclick = () => {
          const row = btn.closest('tr');
          const id = btn.dataset.id;
          const provider = {
            id,
            name: row.querySelector('strong')?.textContent || '',
            website: row.querySelector('td:nth-child(2) a')?.textContent || '',
            phone: row.querySelector('td:nth-child(3)')?.textContent.replace('—','').trim() || '',
            active: row.dataset.active === '1'
          };
          openModal('edit', provider);
        };
      });

      document.querySelectorAll('.hardDeleteProv').forEach(btn => {
        btn.onclick = async () => {
          if (!confirm('¿Eliminar este proveedor?')) return;
          const id = btn.dataset.id;
          if (isDemoMode()) {
            deleteDemoProvider(id);
            await loadAdminProviders({ forceDemo: true });
            return;
          }
          try {
            await apiModule.deleteProvider(id, { soft: false }); // hard delete en Supabase
            await loadAdminProviders();
          } catch (err) {
            console.error('deleteProvider error', err);
            alert('Error eliminando proveedor: ' + (err.message || err));
          }
        };
      });
    }

    btnNew.addEventListener('click', () => openModal('create', { active: true }));

    btnReload.addEventListener('click', () => loadAdminProviders());

    btnConnect.addEventListener('click', async () => {
      const url = connUrl.value.trim();
      const key = connKey.value.trim();
      if (!url || !key) {
        alert('Provee SUPABASE URL y ANON KEY para conectar.');
        return;
      }
      showBanner('Intentando conectar a Supabase...', 'warning');
      try {
        const client = await initializeSupabase({ url, key });
        if (client && typeof client.from === 'function') {
          clearBanner();
          hideConnectPanel();
          btnDemo.style.display = 'none';
          await loadAdminProviders();
          alert('Conexión a Supabase establecida correctamente.');
        } else {
          showBanner('No se pudo crear el cliente Supabase con las credenciales provistas.', 'error');
        }
      } catch (e) {
        console.error('connect error', e);
        showBanner('Error al intentar conectar: ' + (e.message || e), 'error');
      }
    });

    btnUseDemo.addEventListener('click', async () => {
      activateDemoMode();
      await loadAdminProviders({ forceDemo: true });
    });

    btnCancelConnect.addEventListener('click', () => {
      hideConnectPanel();
      clearBanner();
    });

    function isDemoMode() {
      return localStorage.getItem(DEMO_KEY + ':mode') === '1';
    }
    function activateDemoMode() {
      localStorage.setItem(DEMO_KEY + ':mode', '1');
      if (!localStorage.getItem(DEMO_KEY)) {
        const seed = [
          { id: 'demo-1', name: 'Demo Proveedor A', website: 'https://demo.a', phone: '1234', active: true, created_at: new Date().toISOString() },
          { id: 'demo-2', name: 'Demo Proveedor B', website: '', phone: '', active: false, created_at: new Date().toISOString() }
        ];
        localStorage.setItem(DEMO_KEY, JSON.stringify(seed));
      }
    }
    function deactivateDemoMode() {
      localStorage.removeItem(DEMO_KEY + ':mode');
    }
    function loadDemoDataToTable() {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = [];
      try { data = raw ? JSON.parse(raw) : []; } catch (e) { data = []; }
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">Modo Demo activo: no hay proveedores</td></tr>';
        return;
      }
      renderProviders(data);
      showBanner('Modo Demo activo — los cambios se guardan en localStorage (no se sincronizan con Supabase).', 'warning');
      btnDemo.style.display = 'inline-flex';
      btnDemo.textContent = 'Desactivar Modo Demo';
      attachRowEvents();
    }
    function createDemoProvider(payload) {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = raw ? JSON.parse(raw) : [];
      const id = 'demo-' + Date.now();
      const item = { id, name: payload.name || '', website: payload.website || '', phone: payload.phone || '', active: payload.active ?? true, created_at: new Date().toISOString() };
      data.unshift(item);
      localStorage.setItem(DEMO_KEY, JSON.stringify(data));
    }
    function updateDemoProvider(id, payload) {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = raw ? JSON.parse(raw) : [];
      data = data.map(d => d.id === id ? { ...d, ...payload } : d);
      localStorage.setItem(DEMO_KEY, JSON.stringify(data));
    }
    function deleteDemoProvider(id) {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = raw ? JSON.parse(raw) : [];
      data = data.filter(d => d.id !== id);
      localStorage.setItem(DEMO_KEY, JSON.stringify(data));
    }

    btnDemo.addEventListener('click', async () => {
      if (isDemoMode()) {
        deactivateDemoMode();
        btnDemo.style.display = 'none';
        clearBanner();
        await loadAdminProviders();
      } else {
        activateDemoMode();
        await loadAdminProviders({ forceDemo: true });
      }
    });

    window.addEventListener('providers:changed', async (e) => {
      console.log('providers:changed event received', e && e.detail);
      await loadAdminProviders();
    });

    btnSaveModal.addEventListener('click', async () => {
      const name = modalName.value.trim();
      const website = modalWebsite.value.trim();
      const phone = modalPhone.value.trim();
      const active = modalActive.checked;

      if (!name) {
        alert('El nombre es obligatorio.');
        modalName.focus();
        return;
      }

      if (isDemoMode()) {
        if (modalMode === 'edit') {
          updateDemoProvider(modalEditId, { name, website, phone, active });
        } else {
          createDemoProvider({ name, website, phone, active });
        }
        closeModal();
        await loadAdminProviders({ forceDemo: true });
        return;
      }

      try {
        if (modalMode === 'edit') {
          const res = await apiModule.updateProvider(modalEditId, { name, website, phone, active });
          if (res.error) {
            alert('Error actualizando proveedor: ' + (res.error.message || JSON.stringify(res.error)));
            return;
          }
        } else {
          const res = await apiModule.createProvider({ name, website, phone, active });
          if (res.error) {
            alert('Error creando proveedor: ' + (res.error.message || JSON.stringify(res.error)));
            return;
          }
        }
        closeModal();
        await loadAdminProviders();
      } catch (err) {
        console.error('save modal error', err);
        alert('Error guardando proveedor: ' + (err.message || err));
      }
    });

    function hookCloseModalButtons() {
      [btnCancelModal, btnCloseModal].forEach(btn => {
        btn.addEventListener('click', () => closeModal());
      });
      modalBackdrop.addEventListener('click', (e) => {
        if (e.target === modalBackdrop) closeModal();
      });
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modalBackdrop.getAttribute('aria-hidden') === 'false') {
          closeModal();
        }
      });
    }
    hookCloseModalButtons();

    (async () => {
      const ok = await tryEnsureSupabase(2000);
      if (!ok) {
        showBanner('No hay cliente de persistencia disponible (Supabase). Puedes conectar manualmente o activar Modo Demo.', 'error');
        showConnectPanel();
      } else {
        hideConnectPanel();
      }
      await loadAdminProviders();
    })();
  </script>
</body>
