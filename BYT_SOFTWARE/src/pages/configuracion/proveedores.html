<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Configuración - Proveedores</title>
  <link rel="stylesheet" href="../../styles/global.css">
  <style>
    body {
      font-family: "Inter","SF Pro Display","Roboto",system-ui,sans-serif;
      background: #f6f7f8;
      color: #2d2d2d;
    }
    .container {
      max-width: 1350px;
      margin: 38px auto 60px auto;
      padding: 0 12px;
    }
    h2 {
      font-size: 28px;
      font-weight: 900;
      margin: 0 0 24px 0;
      color: #21402a;
    }
    .header-bar {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 8px;
      margin-left: 6px;
    }
    .header-bar .right {
      flex: 1;
      text-align: right;
      font-size: 14px;
      color: #6c7a86;
      margin-right:8px;
    }
    .card {
      background: #fff;
      border: 1.5px solid #e4e7eb;
      border-radius: 17px;
      box-shadow: 0 10px 34px rgba(44,80,45,0.07);
      padding: 24px 22px;
      margin-bottom: 36px;
    }
    .banner {
      padding: 13px 17px;
      border-radius: 11px;
      margin: 12px 0 22px;
      font-weight: 600;
      background: #e7f5ea;
      color: #21402a;
      border: 1.4px solid #bbdcc7;
      font-size: 15px;
    }
    .banner.error {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #a2162b;
    }
    .banner.warning {
      background: #fff3cd;
      border-color: #ffeeba;
      color: #856404;
    }
    button, .btn {
      border: none;
      border-radius: 9px;
      padding: 10px 19px;
      font-family: inherit;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 2px;
      background: #35564c;
      color: #fff;
      box-shadow: 0 3px 11px rgba(55,80,44,0.09);
      transition: background 0.14s, color 0.14s, box-shadow .14s, transform 0.14s;
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-transform: none !important;
    }
    button.secondary, .btn.secondary {
      background: #e6f7f0;
      color: #21402a;
      border: 1.2px solid #cfe2dc;
    }
    button.danger, .btn.danger {
      background: #f1f4f6;
      color: #35564c;
      border: 1.4px solid #cfd4d8;
    }
    button:active { filter: brightness(0.97);}
    button.danger:hover, .btn.danger:hover {
      background: #e4ecea;
      color: #183f35;
      border-color: #b8d2c6;
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 4px 14px rgba(50,120,80,0.09);
    }
    button.secondary:hover, .btn.secondary:hover {
      background: #d6ece2;
      color: #133025;
      box-shadow: 0 6px 22px rgba(44,80,45,0.11);
      transform: translateY(-1px) scale(1.04);
    }
    button:focus { outline: 2px solid #4ea987 }
    .actions {
      display: flex;
      gap: 14px;
      justify-content: flex-start;
    }
    .actions .btn {
      min-width: 125px;
      justify-content: flex-start;
      font-size: 17px;
      padding: 11px 18px;
      height: 45px;
    }
    .btn svg {
      flex-shrink: 0;
      margin-right: 7px;
      margin-left: 0px;
      height: 22px;
      width: 22px;
    }
    .btn span.btn-label {
      white-space: nowrap;
    }
    @media (max-width:900px) {
      .actions { gap: 7px; }
      .actions .btn { min-width: 95px; font-size: 15px; padding:9px 7px; height:38px;}
      .btn svg {height:18px;width:18px;}
    }
    @media (max-width:600px) {
      .actions { flex-direction: column; gap:5px; }
      .actions .btn { width:100%; }
    }
    .providers-table td.actions {
      width: 220px;
    }
    .tabla-box {
      border-radius: 16px;
      background: #f7f8fa;
      box-shadow: 0 3px 13px rgba(44,80,45,0.08);
      padding: 12px 5px;
      overflow-x:auto;
    }
    table.providers-table {
      width: 100%;
      min-width: 1150px;
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      table-layout: fixed;
    }
    table.providers-table th,
    table.providers-table td {
      padding: 16px 8px;
      font-size: 17px;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    table.providers-table th {
      background: #eef3f2;
      color: #285347;
      font-weight: 800;
      border-bottom: 2px solid #e4e7eb;
      text-align: center;
    }
    table.providers-table td {
      border-bottom: 1px solid #e6efe9;
      background: #fff;
      text-align: center;
      vertical-align: middle;
      max-width: 370px;
    }
    .prov-name-cell, .prov-website-cell, .prov-phone-cell {
      text-align: left;
      font-weight: 600;
      color: #35464c;
      font-size: 16px;
      overflow-wrap: anywhere;
    }
    table.providers-table tr:last-child td {border-bottom: none;}
    table.providers-table td.nodata {
      text-align: center;
      color: #889199;
      font-size: 18px;
      background:#f7faf8;
      border-bottom:none;
    }
    .prov-created-cell {
      color: #698478;
      font-size: 15px;
      font-family: "Inter",sans-serif;
      font-weight: 500;
    }
    /* Modal estilos */
    .modal-overlay {
      position: fixed; z-index: 99999; top:0; left:0; right:0; bottom:0;
      background: rgba(50,70,60,0.13);
      display: none; align-items: center; justify-content: center;
    }
    .modal-overlay.active { display: flex;}
    .modal {
      background: #fff;
      border-radius: 18px;
      padding: 39px 35px 24px 35px;
      box-shadow: 0 12px 40px rgba(35,80,52,0.13);
      min-width: 350px;
      max-width: 97vw;
      min-height: 260px;
      position: relative;
      animation: modalIn .14s cubic-bezier(.74,.04,.93,.82);
    }
    @keyframes modalIn {
      from { opacity:0; transform: translateY(34px) scale(0.97);}
      to { opacity:1; transform:none;}
    }
    .modal-title {
      font-size: 22px;
      font-weight: 900;
      color: #2e5e4e;
      margin-bottom: 21px;
      margin-top: 0;
    }
    .modal label {display:block;font-size:15px;font-weight:600;color:#294538;margin-bottom:7px;}
    .modal input[type="text"], .modal input[type="url"], .modal input[type="tel"] {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #dbe3e7;
      border-radius: 9px;
      font-size: 16px;
      background: #f7faf8;
      box-sizing: border-box;
      font-family:inherit;
      margin-bottom:9px;
    }
    .modal input[type="checkbox"] {width: 22px;height: 22px;vertical-align:middle;accent-color:#35564c;}
    .modal .modal-actions {
      margin-top: 29px;
      display: flex;
      gap: 19px;
      justify-content: flex-end;
    }
    .close-x {
      position: absolute;
      top: 12px; right: 14px;
      background: none;
      border: none;
      font-size: 22px;
      color: #444;
      cursor: pointer;
    }
    @media (max-width: 1200px){
      .container {max-width:98vw;}
      table.providers-table {min-width:700px;}
      .providers-table td {max-width:270px;}
      .actions .btn {min-width:80px;}
    }
    @media (max-width: 900px){
      table.providers-table {min-width:550px;}
      .providers-table td {max-width:170px;}
      .actions .btn {min-width:60px;}
      .card {padding:10px 2px;}
      .modal {min-width:93vw;}
      .tabla-box {padding:5px 0;}
      table.providers-table th,table.providers-table td {font-size:14px;padding:9px 4px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configuración — Proveedores</h2>
    <div class="card" style="padding-bottom:8px;">
      <div class="header-bar">
        <button class="btn" id="btnNew">＋ nuevo proveedor</button>
        <button class="btn secondary" id="btnReload" style="margin-left:3px;">⟳ recargar</button>
        <button class="btn secondary" id="btnDemo" title="Activar modo demo/local" style="display:none">modo demo</button>
        <div class="right"><span id="statusText"></span></div>
      </div>

      <div id="banner-container" aria-live="polite"></div>

      <div id="connectArea" class="card" style="background:#f9fdfa;margin-bottom:22px;display:none;max-width:357px;">
        <div class="muted small">No se detectó una conexión con Supabase.<br>Pega credenciales temporales (sólo pruebas) o usa Modo Demo.</div>
        <label class="small" style="margin-top:10px;">Supabase URL</label>
        <input id="connUrl" type="url" placeholder="https://xyz.supabase.co" />
        <label class="small">ANON KEY</label>
        <input id="connKey" type="password" placeholder="eyJhbGciOi..." />
        <div style="display:flex;gap:8px;margin-top:7px;">
          <button class="btn" id="btnConnect">conectar</button>
          <button class="btn secondary" id="btnUseDemo">modo demo</button>
          <button class="btn secondary" id="btnCancelConnect">cancelar</button>
        </div>
      </div>

      <div class="tabla-box">
        <table class="providers-table" id="providersTable" aria-label="Proveedores">
          <thead>
            <tr>
              <th>nombre</th>
              <th>website</th>
              <th>teléfono</th>
              <th>creado</th>
              <th>acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div id="providerModalOverlay" class="modal-overlay" tabindex="-1">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="prov-modal-title">
      <button class="close-x" onclick="closeProviderModal()">×</button>
      <h3 class="modal-title" id="prov-modal-title">Proveedor</h3>
      <div class="modal-body">
        <div class="form-row"><label>nombre *</label><input type="text" id="prov-modal-name" autocomplete="off" required /></div>
        <div class="form-row"><label>website</label><input type="url" id="prov-modal-website" autocomplete="off" /></div>
        <div class="form-row"><label>teléfono</label><input type="text" id="prov-modal-phone" autocomplete="off" /></div>
      </div>
      <div class="modal-actions">
        <button class="btn" id="prov-modal-save">guardar</button>
        <button class="btn secondary" onclick="closeProviderModal()">cancelar</button>
      </div>
    </div>
  </div>
  <script type="module">
    import * as apiModule from '../../lib/providersApi.js';
    import { ensureSupabase, initializeSupabase } from '../../js/supabaseBrowserClient.js';
    let editingProvider = null; // null: crear; objeto: editar
    let editingProviderId = null;
    // Modal references
    const modalOverlay = document.getElementById('providerModalOverlay');
    const modal = modalOverlay.querySelector('.modal');
    const modalName = document.getElementById('prov-modal-name');
    const modalWebsite = document.getElementById('prov-modal-website');
    const modalPhone = document.getElementById('prov-modal-phone');
    const modalSave = document.getElementById('prov-modal-save');

    try {
      window.providersApi = apiModule;
      window.createProvider = async (...args) => (await window.providersApi.createProvider(...args));
      window.updateProvider = async (...args) => (await window.providersApi.updateProvider(...args));
      window.deleteProvider = async (...args) => (await window.providersApi.deleteProvider(...args));
    } catch (e) {}

    const tbody = document.querySelector('#providersTable tbody');
    const btnNew = document.getElementById('btnNew');
    const btnReload = document.getElementById('btnReload');
    const btnDemo = document.getElementById('btnDemo');
    const bannerContainer = document.getElementById('banner-container');
    const connectArea = document.getElementById('connectArea');
    const connUrl = document.getElementById('connUrl');
    const connKey = document.getElementById('connKey');
    const btnConnect = document.getElementById('btnConnect');
    const btnUseDemo = document.getElementById('btnUseDemo');
    const btnCancelConnect = document.getElementById('btnCancelConnect');
    const statusText = document.getElementById('statusText');
    const DEMO_KEY = 'byt_demo_providers_v1';

    function escapeHtml(s) {
      if (s === undefined || s === null) return '';
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]);
    }
    function showBanner(message, kind = 'warning') {
      bannerContainer.innerHTML = `<div class="banner ${kind}">${message}</div>`;
    }
    function clearBanner() { bannerContainer.innerHTML = ''; }
    async function tryEnsureSupabase(timeoutMs = 3000) {
      statusText.textContent = 'Verificando conexión a Supabase...';
      const client = await ensureSupabase(timeoutMs);
      if (client && typeof client.from === 'function') {
        statusText.textContent = 'Conectado a Supabase';
        return true;
      }
      statusText.textContent = 'No conectado a Supabase';
      return false;
    }
    function showConnectPanel() {
      connectArea.style.display = 'block';
      btnDemo.style.display = 'inline-block';
    }
    function hideConnectPanel() {
      connectArea.style.display = 'none';
    }

    async function loadAdminProviders({ forceDemo = false } = {}) {
      tbody.innerHTML = `<tr><td colspan="5" class="nodata">Cargando...</td></tr>`;
      if (forceDemo || isDemoMode()) {
        loadDemoDataToTable();
        return;
      }
      const ok = await tryEnsureSupabase(3000);
      if (!ok) {
        clearBanner();
        showBanner('No hay cliente de persistencia disponible (Supabase). Puedes conectar manualmente credenciales temporales o activar el Modo Demo.', 'error');
        showConnectPanel();
        tbody.innerHTML = `<tr><td colspan="5" class="nodata">No hay datos disponibles porque no hay conexión al servicio de persistencia.</td></tr>`;
        return;
      }
      clearBanner();
      hideConnectPanel();
      try {
        const { listProviders } = apiModule;
        const { data, error } = await listProviders({ onlyActive: false });
        if (error) {
          if (error && (error.message === 'no-supabase' || error === 'no-supabase')) {
            showBanner('No hay cliente de persistencia disponible (Supabase). Puedes activar el Modo Demo o conectar credenciales.', 'error');
            showConnectPanel();
            tbody.innerHTML = `<tr><td colspan="5" class="nodata">No hay datos disponibles porque no hay conexión al servicio de persistencia.</td></tr>`;
            return;
          }
          tbody.innerHTML = `<tr><td colspan="5" class="nodata" style="color:#b32;">Error: ${escapeHtml(error.message || JSON.stringify(error))}</td></tr>`;
          return;
        }
        if (!data || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="nodata">No hay proveedores</td></tr>';
          return;
        }
        btnDemo.style.display = 'none';
        renderProviders(data);
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="5" class="nodata" style="color:#b32;">Error inesperado: ${escapeHtml(e.message || String(e))}</td></tr>`;
      }
    }

    function renderProviders(list) {
      tbody.innerHTML = '';
      list.forEach(p => appendRowForProvider(p));
    }

    function appendRowForProvider(p) {
      const tr = document.createElement('tr');
      tr.dataset.id = p.id || '';
      tr.innerHTML = `
        <td class="prov-name-cell">${escapeHtml(p.name||'')}</td>
        <td class="prov-website-cell">${escapeHtml(p.website||'')}</td>
        <td class="prov-phone-cell">${escapeHtml(p.phone||'')}</td>
        <td class="prov-created-cell">${p.created_at ? new Date(p.created_at).toLocaleString() : '-'}</td>
        <td class="actions">
          <button class="btn secondary btnEdit" title="editar">
            <svg width="22" height="22" fill="none" style="vertical-align:middle;" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.024 3.170a1.496 1.496 0 0 1 2.116 2.115l-9.398 9.4-2.183.244a.55.55 0 0 1-.601-.602l.245-2.183 9.398-9.4Z" fill="#21402a"/>
              <path d="M16.203 2.227a3.496 3.496 0 0 0-4.944 0l-9.4 9.398A2.546 2.546 0 0 0 .48 14.2a2.553 2.553 0 0 0 2.06 2.061c.084.018.169.025.254.017l2.182-.244a2.546 2.546 0 0 0 1.628-.733l9.399-9.398a3.496 3.496 0 0 0 0-4.944Z" fill="#94c2ad"/>
            </svg>
            <span class="btn-label">editar</span>
          </button>
          <button class="btn danger btnDelete" title="eliminar">
            <svg width="22" height="22" fill="none" style="vertical-align:middle;" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 8v8m4-8v8m4-8v8M4 5h14M6 5v-2a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="#35564c" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="btn-label">eliminar</span>
          </button>
        </td>`;
      tbody.appendChild(tr);

      // Editar
      tr.querySelector('.btnEdit').onclick = () => {
        editingProvider = p;
        editingProviderId = p.id;
        openProviderModal(p);
      };
      // Eliminar
      tr.querySelector('.btnDelete').onclick = async () => {
        if (!confirm('¿Eliminar proveedor "'+escapeHtml(p.name)+'"?')) return;
        if (isDemoMode()) {
          deleteDemoProvider(p.id);
          await loadAdminProviders({ forceDemo: true });
          return;
        }
        try {
          await apiModule.deleteProvider(p.id, { soft: true });
          await loadAdminProviders();
        } catch (err) {
          alert('Error eliminando proveedor: ' + (err.message || err));
        }
      };
    }

    // ========== MODAL HANDLERS ==============
    function openProviderModal(provider) {
      document.getElementById('providerModalOverlay').classList.add('active');
      modalName.value = provider?.name || '';
      modalWebsite.value = provider?.website || '';
      modalPhone.value = provider?.phone || '';
      setTimeout(()=>{ modalName.focus(); }, 120);
    }
    window.closeProviderModal = function() {
      editingProvider = null; editingProviderId = null;
      document.getElementById('providerModalOverlay').classList.remove('active');
    };
    // Guardar proveedor desde modal
    modalSave.onclick = async function() {
      const obj = {
        name: modalName.value.trim(),
        website: modalWebsite.value.trim(),
        phone: modalPhone.value.trim()
      };
      if (!obj.name) { alert('Debes ingresar nombre'); return; }
      // Crear o editar
      if (!editingProviderId) {
        // Nuevo
        if (isDemoMode()) {
          createDemoProvider(obj);
          closeProviderModal();
          await loadAdminProviders({ forceDemo: true });
          return;
        }
        try {
          const res = await apiModule.createProvider(obj);
          if (res.error) { alert('Error creando proveedor: '+(res.error.message||JSON.stringify(res.error))); return; }
          closeProviderModal();
          await loadAdminProviders();
        } catch(e){ alert('Error creando proveedor: '+(e.message||e));}
      } else {
        // Editar
        if (isDemoMode()) {
          updateDemoProvider(editingProviderId, obj);
          closeProviderModal();
          await loadAdminProviders({ forceDemo: true });
          return;
        }
        try {
          const res = await apiModule.updateProvider(editingProviderId, obj);
          if (res.error) { alert('Error actualizando proveedor: ' + (res.error.message || JSON.stringify(res.error))); return; }
          closeProviderModal();
          await loadAdminProviders();
        } catch(e){ alert('Error actualizando proveedor: ' + (e.message || e)); }
      }
    };

    // -------- DEMO/BACKEND helpers originales --------
    btnNew.addEventListener('click', () => {
      editingProvider = null;
      editingProviderId = null;
      openProviderModal({});
    });
    btnReload.addEventListener('click', () => loadAdminProviders());
    btnConnect.addEventListener('click', async () => {
      const url = connUrl.value.trim();
      const key = connKey.value.trim();
      if (!url || !key) {
        alert('Provee SUPABASE URL y ANON KEY para conectar.');
        return;
      }
      showBanner('Intentando conectar a Supabase...', 'warning');
      try {
        const client = await initializeSupabase({ url, key });
        if (client && typeof client.from === 'function') {
          clearBanner();
          hideConnectPanel();
          btnDemo.style.display = 'none';
          await loadAdminProviders();
          alert('Conexión a Supabase establecida correctamente.');
        } else {
          showBanner('No se pudo crear el cliente Supabase con las credenciales provistas.', 'error');
        }
      } catch (e) {
        showBanner('Error al intentar conectar: ' + (e.message || e), 'error');
      }
    });
    btnUseDemo.addEventListener('click', async () => {
      activateDemoMode();
      await loadAdminProviders({ forceDemo: true });
    });
    btnCancelConnect.addEventListener('click', () => {
      hideConnectPanel();
      clearBanner();
    });
    function isDemoMode() {
      return localStorage.getItem(DEMO_KEY + ':mode') === '1';
    }
    function activateDemoMode() {
      localStorage.setItem(DEMO_KEY + ':mode', '1');
      if (!localStorage.getItem(DEMO_KEY)) {
        const seed = [
          { id: 'demo-1', name: 'Demo Proveedor A', website: 'https://demo.a', phone: '1234', active: true, created_at: new Date().toISOString() },
          { id: 'demo-2', name: 'Demo Proveedor B', website: '', phone: '', active: false, created_at: new Date().toISOString() }
        ];
        localStorage.setItem(DEMO_KEY, JSON.stringify(seed));
      }
    }
    function deactivateDemoMode() {
      localStorage.removeItem(DEMO_KEY + ':mode');
    }
    function loadDemoDataToTable() {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = [];
      try { data = raw ? JSON.parse(raw) : []; } catch (e) { data = []; }
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="nodata">Modo Demo activo: no hay proveedores</td></tr>';
        return;
      }
      renderProviders(data);
      showBanner('Modo Demo activo — los cambios se guardan en localStorage (no se sincronizan con Supabase).', 'warning');
      btnDemo.style.display = 'inline-block';
      btnDemo.textContent = 'desactivar modo demo';
    }
    function createDemoProvider(payload) {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = raw ? JSON.parse(raw) : [];
      const id = 'demo-' + Date.now();
      const item = { id, name: payload.name || '', website: payload.website || '', phone: payload.phone || '', created_at: new Date().toISOString() };
      data.unshift(item);
      localStorage.setItem(DEMO_KEY, JSON.stringify(data));
    }
    function updateDemoProvider(id, payload) {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = raw ? JSON.parse(raw) : [];
      data = data.map(d => d.id === id ? { ...d, ...payload } : d);
      localStorage.setItem(DEMO_KEY, JSON.stringify(data));
    }
    function deleteDemoProvider(id) {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = raw ? JSON.parse(raw) : [];
      data = data.filter(d => d.id !== id);
      localStorage.setItem(DEMO_KEY, JSON.stringify(data));
    }
    btnDemo.addEventListener('click', async () => {
      if (isDemoMode()) {
        deactivateDemoMode();
        btnDemo.style.display = 'none';
        clearBanner();
        await loadAdminProviders();
      } else {
        activateDemoMode();
        await loadAdminProviders({ forceDemo: true });
      }
    });
    window.addEventListener('providers:changed', async (e) => {
      await loadAdminProviders();
    });
    (async () => {
      const ok = await tryEnsureSupabase(2000);
      if (!ok) {
        showBanner('No hay cliente de persistencia disponible (Supabase). Puedes conectar manualmente o activar Modo Demo.', 'error');
        showConnectPanel();
      } else {
        hideConnectPanel();
      }
      await loadAdminProviders();
    })();
  </script>
</body>
</html>
