<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas - BYT SOFTWARE</title>
  <link rel="stylesheet" href="../../styles/global.css">
  <style>
    :root {
      --bg: #f6f7f8;
      --card: #ffffff;
      --border: #e4e7eb;
      --text: #2d2d2d;
      --muted: #6c7a86;
      --primary: #2e5e4e;
      --primary-soft: #3f705d;
      --danger: #c0392b;
      --shadow: 0 6px 16px rgba(0,0,0,0.06);
    }
    body { margin:0; font-family:"Inter","SF Pro Display","Roboto",system-ui,sans-serif; background:var(--bg); color:var(--text); }
    .page { max-width: 1280px; margin: 22px auto 48px; padding: 0 16px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 16px; box-shadow: var(--shadow); }
    .card + .card { margin-top: 14px; }
    .header-card { display:flex; justify-content:space-between; gap:12px; align-items:center; }
    .filters { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:10px; align-items:end; }
    label { font-size:13px; color:var(--muted); font-weight:600; margin-bottom:6px; display:block; }
    input, select {
      width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px;
      background: #fdfdfd; font-family: inherit; font-size: 14px;
    }
    .accordion { display:flex; flex-direction:column; gap:12px; }
    .project { border:1px solid var(--border); border-radius:12px; box-shadow: var(--shadow); background:var(--card); }
    .project-header {
      display:flex; justify-content:space-between; align-items:center; padding:12px 14px;
      cursor:pointer; border-bottom:1px solid var(--border);
    }
    .project-title { margin:0; font-size:15px; font-weight:800; color:var(--text); }
    .project-meta { color:var(--muted); font-size:13px; display:flex; gap:10px; flex-wrap:wrap; }
    .chevron { transition: transform 0.18s ease; }
    .project-body { display:flex; flex-direction:column; }
    .row { display:grid; grid-template-columns: 2fr 1.2fr 0.9fr 1fr; gap:10px; padding:12px 14px; border-top:1px solid var(--border); align-items:center; }
    .row:first-child { border-top: none; }
    .col-main { display:flex; flex-direction:column; gap:4px; }
    .partida { font-weight:700; font-size:14px; color:var(--text); }
    .submeta { color:var(--muted); font-size:12.5px; display:flex; gap:10px; flex-wrap:wrap; }
    .money { font-weight:700; color:var(--primary); }
    .state-select { width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:#fdfdfd; }
    .actions { display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
    .btn { border:1px solid var(--border); background:#fff; color:#1f2430; padding:9px 12px; border-radius:10px; cursor:pointer; font-weight:700; font-size:13px; display:inline-flex; align-items:center; gap:6px; }
    .btn-primary { background: var(--primary); color:#fff; border-color: var(--primary); }
    @media (max-width: 1024px) {
      .row { grid-template-columns: 1fr; align-items:flex-start; }
      .actions { justify-content:flex-start; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card header-card">
      <div>
        <h2 style="margin:0;">Ventas</h2>
        <p style="margin:2px 0 0; color:var(--muted); font-size:13px;">Una fila por partida (solo cotizaciones aprobadas)</p>
      </div>
      <div class="actions">
        <a class="btn btn-primary" href="dashboard.html">Ir a Dashboard</a>
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px;">Filtros</h3>
      <div class="filters">
        <div>
          <label>Buscar por proyecto o partida</label>
          <input id="filtro-texto" type="text" placeholder="Proyecto o partida..." oninput="aplicarFiltros()">
        </div>
        <div>
          <label>Estado</label>
          <select id="filtro-estado" onchange="aplicarFiltros()">
            <option value="todos">Todos</option>
            <option value="en_ejecucion">En ejecuci√≥n</option>
            <option value="completada">Completada</option>
            <option value="cancelada">Cancelada</option>
            <option value="postventa">Postventa</option>
          </select>
        </div>
      </div>
    </div>

    <div id="ventas-container" class="accordion"></div>
  </div>

  <script src="../../js/layout.js"></script>
  <script src="../../lib/supabaseConfig.js"></script>
  <script type="module" src="../../js/supabaseBrowserClient.js"></script>
  <script src="../../js/globalSupabase.js" defer></script>

  <script>
    let ventasData = [];
    let ventasFiltradas = [];
    const openState = new Set(); // proyectos abiertos

    document.addEventListener('DOMContentLoaded', async () => {
      await cargarVentas();
    });

    async function cargarVentas() {
      const cont = document.getElementById('ventas-container');
      cont.innerHTML = '<div class="card state"><div>Cargando ventas...</div></div>';
      try {
        if (window.supabaseClient?.init) await window.supabaseClient.init();
        const res = await window.supabaseClient.listarVentas();
        if (!res.success) throw new Error(res.error);
        ventasData = res.data || [];
        ventasFiltradas = ventasData;
        aplicarFiltros();
      } catch (e) {
        console.error(e);
        cont.innerHTML = '<div class="card state"><div>Error cargando ventas</div></div>';
      }
    }

    function aplicarFiltros() {
      const txt = document.getElementById('filtro-texto').value.toLowerCase().trim();
      const est = document.getElementById('filtro-estado').value;
      ventasFiltradas = ventasData.filter(v => {
        const matchTxt =
          !txt ||
          (v.proyecto || '').toLowerCase().includes(txt) ||
          (v.partida_nombre || v.partida || '').toLowerCase().includes(txt);
        const matchEst = est === 'todos' ? true : (v.estado || 'en_ejecucion') === est;
        return matchTxt && matchEst;
      });
      renderVentas();
    }

    function groupByProyecto(list) {
      const map = new Map();
      list.forEach(v => {
        const key = v.proyecto || 'Sin proyecto';
        if (!map.has(key)) map.set(key, []);
        map.get(key).push(v);
      });
      return Array.from(map.entries()).map(([proyecto, items]) => ({ proyecto, items }));
    }

    function fmt(num) {
      if (num === null || num === undefined) return '$0';
      return new Intl.NumberFormat('es-CL', { style:'currency', currency:'CLP', maximumFractionDigits:0 }).format(num);
    }

    function formatCliente(cli) {
      if (!cli) return '';
      if (typeof cli === 'string') {
        try {
          const o = JSON.parse(cli);
          return o.nombre || o.name || o.cliente || '';
        } catch {
          return cli;
        }
      }
      if (typeof cli === 'object') return cli.nombre || cli.name || cli.cliente || '';
      return String(cli);
    }

    function renderVentas() {
      const cont = document.getElementById('ventas-container');
      if (!ventasFiltradas.length) {
        cont.innerHTML = '<div class="card state"><div class="state-icon">üìÅ</div><div>No hay ventas</div></div>';
        return;
      }

      const grupos = groupByProyecto(ventasFiltradas);
      const html = grupos.map(g => renderGrupo(g)).join('');
      cont.innerHTML = html;
    }

    function renderGrupo({ proyecto, items }) {
      // ordenar partidas por fecha desc para que no se vean ‚Äúdesordenadas‚Äù
      const sorted = [...items].sort((a,b) => new Date(b.created_at || 0) - new Date(a.created_at || 0));
      const isOpen = openState.has(proyecto);
      const rows = sorted.map(v => renderRow(v)).join('');
      const totalProyecto = sorted.reduce((acc, v) => acc + (Number(v.total_venta || v.total_cotizado || 0) || 0), 0);
      return `
        <div class="project" data-proyecto="${escapeHtml(proyecto)}">
          <div class="project-header" onclick="toggleProyecto('${escapeHtmlAttr(proyecto)}')">
            <div>
              <p class="project-title">${escapeHtml(proyecto)}</p>
              <div class="project-meta">
                <span>${sorted.length} partida(s)</span>
                <span>Total proyecto: ${escapeHtml(fmt(totalProyecto))}</span>
              </div>
            </div>
            <div class="chevron" style="transform: rotate(${isOpen ? '90deg' : '0deg'});">‚Ä∫</div>
          </div>
          <div class="project-body" style="display:${isOpen ? 'block' : 'none'};">
            ${rows}
          </div>
        </div>
      `;
    }

    function renderRow(v) {
      const fecha = v.created_at ? new Date(v.created_at).toLocaleDateString('es-CL') :
                    (v.fecha_entrega_max ? new Date(v.fecha_entrega_max).toLocaleDateString('es-CL') : '');
      const partidaNombre = v.partida_nombre || v.partida || 'Partida';
      const clienteFmt = formatCliente(v.cliente);
      return `
        <div class="row">
          <div class="col-main">
            <div class="partida">${escapeHtml(partidaNombre)}</div>
            <div class="submeta">
              ${fecha ? `<span>Fecha: ${escapeHtml(fecha)}</span>` : ''}
              ${clienteFmt ? `<span>Cliente: ${escapeHtml(clienteFmt)}</span>` : ''}
            </div>
          </div>
          <div></div>
          <div>
            <select class="state-select" onchange="handleEstadoVentaChange(this, '${v.id}', '${v.cotizacion_id}')">
              <option value="en_ejecucion" ${v.estado==='en_ejecucion'?'selected':''}>En ejecuci√≥n</option>
              <option value="completada" ${v.estado==='completada'?'selected':''}>Completada</option>
              <option value="cancelada" ${v.estado==='cancelada'?'selected':''}>Cancelada</option>
              <option value="postventa" ${v.estado==='postventa'?'selected':''}>Postventa</option>
            </select>
          </div>
          <div class="actions">
            <div class="money">${escapeHtml(fmt(v.total_venta || v.total_cotizado || 0))}</div>
            <button class="btn btn-ghost" onclick="verCotizacion('${v.cotizacion_id}')">Ver Cotizaci√≥n</button>
            <button class="btn btn-primary" onclick="verAdjuntos('${v.cotizacion_id}')">Adjuntos</button>
          </div>
        </div>
      `;
    }

    function toggleProyecto(p) {
      if (openState.has(p)) openState.delete(p); else openState.add(p);
      renderVentas();
    }

    async function handleEstadoVentaChange(selectEl, ventaId, cotizacionId) {
      const nuevoEstado = selectEl.value;
      const prev = (ventasData.find(v => v.id === ventaId) || {}).estado || 'en_ejecucion';
      try {
        if (window.supabaseClient?.init) await window.supabaseClient.init();
        const res = await window.supabaseClient.actualizarEstadoVentaPorCotizacion(cotizacionId, nuevoEstado);
        if (!res.success) throw new Error(res.error || 'No se pudo actualizar estado');

        ventasData = ventasData.map(v => v.id === ventaId ? { ...v, estado: nuevoEstado } : v);
        aplicarFiltros();
        window.utils?.mostrarNotificacion?.('Estado de venta actualizado', 'success');
      } catch (e) {
        console.error(e);
        window.utils?.mostrarNotificacion?.('No se pudo actualizar estado: ' + (e.message || e), 'error');
        selectEl.value = prev;
      }
    }

    function verCotizacion(id) {
      if (!id) return;
      window.location.href = `../cotizaciones/detalle.html?id=${id}`;
    }

    function verAdjuntos(id) {
      if (!id) return;
      window.location.href = `../cotizaciones/detalle.html?id=${id}#adjuntos`;
    }

    function escapeHtml(str) {
      if (str === undefined || str === null) return '';
      return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
    function escapeHtmlAttr(str) {
      return escapeHtml(str).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }
  </script>
</body>
</html>
