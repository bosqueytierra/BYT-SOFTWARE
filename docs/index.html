<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BYT SOFTWARE - Bosque y Tierra</title>
  <link rel="stylesheet" href="./src/styles/global.css">
  <meta name="robots" content="noindex, nofollow">
  <style>
    /* Pequeños estilos para la pantalla de carga */
    .loading-screen { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,#2e5e4e,#245847); color:#fff; font-family:Segoe UI, Tahoma, sans-serif; }
    .loading-card { text-align:center; padding:20px; border-radius:12px; background:rgba(255,255,255,0.06); box-shadow:0 6px 18px rgba(0,0,0,0.2); }
    .loading-card h2 { margin:12px 0 6px; font-size:28px; letter-spacing:1px; }
    .loading-card p { margin:0 0 12px; opacity:0.9; }
    .loading-spinner { width:40px; height:40px; border:4px solid rgba(255,255,255,0.25); border-top:4px solid #fff; border-radius:50%; animation:spin 1s linear infinite; margin:0 auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-card">
      <div style="width:100px;height:100px;border-radius:14px;background:linear-gradient(135deg,#2e5e4e,#4caf50);display:inline-block;margin-bottom:12px;"></div>
      <h2>BYT SOFTWARE</h2>
      <p>Sistema de Gestión - Bosque y Tierra</p>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <script>
    // Redirigir al login dentro de la carpeta src/pages (manteniendo rutas relativas)
    setTimeout(() => {
      window.location.href = './src/pages/login/login.html';
    }, 800);
  </script>
</body>
</html>
