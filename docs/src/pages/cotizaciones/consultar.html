<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Cotizaciones - BYT SOFTWARE</title>
    <link rel="stylesheet" href="../../styles/global.css">
</head>
<body>
    <a href="../menu_principal.html" class="btn-back">‚Üê Atr√°s</a>

    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="../../assets/logo_byt.png" alt="Logo BYT" class="logo">
                    <div>
                        <h1 class="header-title">Consultar Cotizaciones</h1>
                        <p class="header-subtitle">Historial de Proyectos - Bosque y Tierra</p>
                    </div>
                </div>
                <div>
                    <button class="btn" onclick="cargarCotizaciones()">
                        üîÑ Actualizar
                    </button>
                    <a href="nueva.html" class="btn" style="margin-left: 10px;">
                        + Nueva Cotizaci√≥n
                    </a>
                </div>
            </div>
        </header>

        <!-- Filtros -->
        <div class="card">
            <h3 class="card-title">Filtros de B√∫squeda</h3>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Buscar por Proyecto o Cliente</label>
                    <input type="text" class="form-control" id="filtro-busqueda" 
                           placeholder="Escriba el nombre del proyecto o cliente..." 
                           oninput="filtrarCotizaciones()">
                </div>
                <div class="form-group">
                    <label class="form-label">Ordenar por</label>
                    <select class="form-control" id="filtro-orden" onchange="ordenarCotizaciones()">
                        <option value="fecha_desc">Fecha (M√°s reciente)</option>
                        <option value="fecha_asc">Fecha (M√°s antigua)</option>
                        <option value="cliente_asc">Cliente (A-Z)</option>
                        <option value="cliente_desc">Cliente (Z-A)</option>
                        <option value="total_desc">Total (Mayor a menor)</option>
                        <option value="total_asc">Total (Menor a mayor)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Estado de carga -->
        <div id="loading-state" class="card text-center" style="display: none;">
            <div class="loading-spinner" style="margin: 20px auto;"></div>
            <p>Cargando cotizaciones...</p>
        </div>

        <!-- Estado vac√≠o -->
        <div id="empty-state" class="card text-center" style="display: none;">
            <div style="font-size: 64px; color: #ccc; margin: 20px 0;">üìã</div>
            <h3 style="color: #666;">No hay cotizaciones</h3>
            <p style="color: #999;">A√∫n no se han creado cotizaciones. 
               <a href="nueva.html">Crear primera cotizaci√≥n</a>
            </p>
        </div>

        <!-- Lista de cotizaciones -->
        <div id="cotizaciones-container">
            <!-- Las cotizaciones se cargar√°n aqu√≠ din√°micamente -->
        </div>
    </div>

    <!-- BLOQUE DE SCRIPTS CORRECTO -->
    <!-- Config Supabase -->
    <script src="../../lib/supabaseConfig.js"></script>

    <!-- Inicializador: crea window.supabase y emite supabase:ready -->
    <script type="module" src="../../js/supabaseBrowserClient.js"></script>

    <!-- Cliente global que consume el supabase ya creado -->
    <script src="../../js/globalSupabase.js" defer></script>

    <!-- Scripts propios de la p√°gina -->
    <script src="../../js/categorias.js" defer></script>

    <script>
        let cotizacionesData = [];
        let cotizacionesFiltradas = [];

        // Verificar autenticaci√≥n
        if (!localStorage.getItem('byt_logged_in')) {
            window.location.href = '../login/login.html';
        }

        // Cargar cotizaciones al inicializar
        document.addEventListener('DOMContentLoaded', function() {
            cargarCotizaciones();
        });

        // Cargar cotizaciones desde Supabase
        async function cargarCotizaciones() {
            mostrarEstado('loading');
            
            try {
                const resultado = await window.supabaseClient.obtenerCotizaciones();
                
                if (resultado.success) {
                    cotizacionesData = resultado.data || [];
                    cotizacionesFiltradas = [...cotizacionesData];
                    
                    if (cotizacionesData.length === 0) {
                        mostrarEstado('empty');
                    } else {
                        mostrarCotizaciones();
                    }
                } else {
                    throw new Error(resultado.error);
                }
                
            } catch (error) {
                console.error('Error al cargar cotizaciones:', error);
                window.utils.mostrarNotificacion('Error al cargar cotizaciones: ' + (error.message || String(error)), 'error');
                mostrarEstado('empty');
            }
        }

        // Mostrar diferentes estados
        function mostrarEstado(estado) {
            const loading = document.getElementById('loading-state');
            const empty = document.getElementById('empty-state');
            const container = document.getElementById('cotizaciones-container');
            
            loading.style.display = estado === 'loading' ? 'block' : 'none';
            empty.style.display = estado === 'empty' ? 'block' : 'none';
            container.style.display = estado === 'data' ? 'block' : 'none';
        }

        // Mostrar cotizaciones en la interfaz
        function mostrarCotizaciones() {
            mostrarEstado('data');
            const container = document.getElementById('cotizaciones-container');
            
            if (cotizacionesFiltradas.length === 0) {
                container.innerHTML = `
                    <div class="card text-center">
                        <h3 style="color: #666;">No se encontraron resultados</h3>
                        <p style="color: #999;">Intente con otros criterios de b√∫squeda</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            cotizacionesFiltradas.forEach(cotizacion => {
                // Determinar nombre del proyecto con soporte multi-formato
                const nombreProyecto = cotizacion.nombre_proyecto
                    || cotizacion.project_key
                    || (cotizacion.data && cotizacion.data.cliente && cotizacion.data.cliente.nombre_proyecto)
                    || (cotizacion.data && cotizacion.data.cliente && cotizacion.data.cliente.nombre)
                    || (cotizacion.data && cotizacion.data.cliente && cotizacion.data.cliente?.nombre_proyecto)
                    || 'Sin nombre';

                const clienteNombre = cotizacion.cliente || (cotizacion.data && cotizacion.data.cliente && cotizacion.data.cliente.nombre) || 'N/A';
                const fecha = new Date(cotizacion.created_at).toLocaleDateString('es-CL');
                const total = window.categorias ? window.categorias.formatearPrecio(cotizacion.total_proyecto || cotizacion.total || 0) : (cotizacion.total_proyecto || 0);
                
                html += `
                    <div class="card cotizacion-item" style="margin-bottom: 15px;" data-id="${cotizacion.id}">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div style="flex: 1;">
                                <h4 style="color: var(--color-primary); margin-bottom: 5px;">
                                    <a href="detalle.html?id=${cotizacion.id}" style="color:inherit; text-decoration:none;">${escapeHtml(nombreProyecto)}</a>
                                </h4>
                                <p style="margin: 5px 0; color: #666;">
                                    <strong>Cliente:</strong> ${escapeHtml(clienteNombre)} | 
                                    <strong>Fecha:</strong> ${fecha}
                                </p>
                                <p style="margin: 5px 0; color: #666;">
                                    <strong>Total:</strong> <span style="color: var(--color-primary); font-weight: 600;">${total}</span>
                                </p>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <button class="btn btn-secondary" onclick="verDetalle('${cotizacion.id}')">
                                    üëÅÔ∏è Ver
                                </button>
                                <button class="btn btn-secondary" onclick="editarCotizacion('${cotizacion.id}')">
                                    ‚úèÔ∏è Editar
                                </button>
                                <button class="btn" onclick="duplicarCotizacion('${cotizacion.id}')" 
                                        style="background: var(--color-warning);">
                                    üìã Duplicar
                                </button>
                                <button class="btn" onclick="eliminarCotizacion('${cotizacion.id}', this)" style="background: var(--color-error);">
  üóëÔ∏è Eliminar
</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Filtrar cotizaciones por texto
        function filtrarCotizaciones() {
            const filtro = document.getElementById('filtro-busqueda').value.toLowerCase().trim();
            
            if (!filtro) {
                cotizacionesFiltradas = [...cotizacionesData];
            } else {
                cotizacionesFiltradas = cotizacionesData.filter(cotizacion => {
                    const proyecto = ((cotizacion.nombre_proyecto || cotizacion.project_key) || (cotizacion.data && cotizacion.data.cliente && (cotizacion.data.cliente.nombre_proyecto || cotizacion.data.cliente.nombre)) || '').toLowerCase();
                    const cliente = (cotizacion.cliente || (cotizacion.data && cotizacion.data.cliente && cotizacion.data.cliente.nombre) || '').toLowerCase();
                    const notas = (cotizacion.notas || '').toLowerCase();
                    
                    return proyecto.includes(filtro) || 
                           cliente.includes(filtro) || 
                           notas.includes(filtro);
                });
            }
            
            ordenarCotizaciones();
        }

        // Ordenar cotizaciones
        function ordenarCotizaciones() {
            const orden = document.getElementById('filtro-orden').value;
            
            cotizacionesFiltradas.sort((a, b) => {
                switch(orden) {
                    case 'fecha_asc':
                        return new Date(a.created_at) - new Date(b.created_at);
                    case 'fecha_desc':
                        return new Date(b.created_at) - new Date(a.created_at);
                    case 'cliente_asc':
                        return ((a.cliente || (a.data && a.data.cliente && a.data.cliente.nombre) || '')).localeCompare((b.cliente || (b.data && b.data.cliente && b.data.cliente.nombre) || ''));
                    case 'cliente_desc':
                        return ((b.cliente || (b.data && b.data.cliente && b.data.cliente.nombre) || '')).localeCompare((a.cliente || (a.data && a.data.cliente && a.data.cliente.nombre) || ''));
                    case 'total_asc':
                        return (a.total_proyecto || a.total || 0) - (b.total_proyecto || b.total || 0);
                    case 'total_desc':
                        return (b.total_proyecto || b.total || 0) - (a.total_proyecto || a.total || 0);
                    default:
                        return new Date(b.created_at) - new Date(a.created_at);
                }
            });
            
            mostrarCotizaciones();
        }

        // Ver detalle de cotizaci√≥n
        function verDetalle(id) {
            window.location.href = `detalle.html?id=${id}`;
        }

        // Editar cotizaci√≥n (por implementar)
        function editarCotizacion(id) {
  window.location.href = `nueva.html?id=${id}`;
}

        // Duplicar cotizaci√≥n (por implementar)
       function duplicarCotizacion(id) {
  window.location.href = `nueva.html?duplicate=${id}`;
}

        async function eliminarCotizacion(id, btnEl) {
  if (!confirm('¬øEst√° seguro de que desea eliminar esta cotizaci√≥n? Esta acci√≥n no se puede deshacer.')) return;
  try {
    if (window.supabaseClient?.init) await window.supabaseClient.init();

    const resultado = await window.supabaseClient.eliminarCotizacion(id);
    if (!resultado.success) throw new Error(resultado.error);

    // Quitar del DOM si tenemos el bot√≥n
    try {
      const card = btnEl?.closest('.cotizacion-item');
      if (card) card.remove();
    } catch (_) {}

    // Quitar de los arrays locales y re-renderizar
    cotizacionesData = (cotizacionesData || []).filter(c => c.id !== id);
    cotizacionesFiltradas = (cotizacionesFiltradas || []).filter(c => c.id !== id);
    mostrarCotizaciones();

    window.utils?.mostrarNotificacion?.('Cotizaci√≥n eliminada exitosamente', 'success');
  } catch (error) {
    console.error('Error al eliminar cotizaci√≥n:', error);
    window.utils?.mostrarNotificacion?.('Error al eliminar cotizaci√≥n: ' + (error.message || String(error)), 'error');
  }
}

        // escapeHtml para proteger la inyecci√≥n de HTML
        function escapeHtml(str) {
            if (str === undefined || str === null) return '';
            return String(str).replace(/[&<>"']/g, function (m) {
                return ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[m];
            });
        }
    </script>
</body>
</html>
