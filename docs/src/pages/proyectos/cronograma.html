<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronograma de proyectos</title>
  <link rel="stylesheet" href="/BYT-SOFTWARE/BYT_SOFTWARE/src/styles/global.css" />
  <link rel="stylesheet" href="/BYT-SOFTWARE/BYT_SOFTWARE/src/styles/loader.css" />
  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" />
  <style>
    body { margin: 0; background: #f6f7f8; font-family: "Inter","SF Pro Display","Roboto",system-ui,sans-serif; }
    .page-header { padding: 16px; }
    .page-header .crumb { color: #6c7a86; font-size: 12px; }
    .page-header h1 { margin: 4px 0 0; font-size: 22px; }
    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
      padding: 0 16px 20px;
    }
    .panel {
      background: #fff;
      border: 1px solid #e4e7eb;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.04);
      padding: 12px;
    }
    .panel h2 { margin: 0 0 8px; font-size: 16px; }
    .palette { display: grid; gap: 10px; max-height: calc(100vh - 200px); overflow: auto; }
    .group-title { font-weight: 700; font-size: 13px; color: #2e5e4e; margin-bottom: 4px; }
    .chip {
      border: 1px solid #d7dce0;
      border-radius: 10px;
      padding: 8px 10px;
      background: #f9fbfc;
      cursor: grab;
      display: grid;
      gap: 2px;
    }
    .chip strong { color: #2e5e4e; }
    .fc {
      background: #fff;
      border: 1px solid #e4e7eb;
      border-radius: 12px;
      padding: 8px;
    }
    .fc-toolbar-title { font-size: 16px; }
    .color-picker {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .color-swatch {
      width: 22px; height: 22px;
      border-radius: 6px;
      border: 1px solid #d7dce0;
      cursor: pointer;
    }
    .color-swatch.active { outline: 2px solid #2e5e4e; }
  </style>
</head>
<body>
  <div class="page-header">
    <div class="crumb">Proyectos / Cronograma</div>
    <h1>Cronograma de proyectos</h1>
  </div>

  <div class="layout">
    <aside class="panel">
      <h2>Partidas (proyectos aprobados)</h2>
      <div class="color-picker" id="colorPicker"></div>
      <div id="palette" class="palette"></div>
    </aside>
    <section class="panel">
      <div id="calendar"></div>
    </section>
  </div>

  <!-- Menú + shell -->
  <script src="/BYT-SOFTWARE/BYT_SOFTWARE/src/js/menuConfig.js"></script>
  <script src="/BYT-SOFTWARE/BYT_SOFTWARE/src/js/layout.js"></script>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <!-- Lógica del cronograma -->
  <script src="/BYT-SOFTWARE/BYT_SOFTWARE/src/js/cronograma.js"></script>
</body>
</html>
