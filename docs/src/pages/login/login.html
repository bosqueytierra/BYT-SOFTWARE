<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BYT SOFTWARE</title>
    <link rel="stylesheet" href="../../styles/global.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="../../assets/logo_byt.png" alt="Logo BYT" class="login-logo">
            <h1 class="login-title">BYT SOFTWARE</h1>
            <p class="login-subtitle">Sistema de Gestión - Bosque y Tierra</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="usuario">Usuario</label>
                    <input type="text" id="usuario" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">
                    Iniciar Sesión
                </button>
            </form>
            
            <p style="margin-top: 20px; font-size: 12px; color: #666;">
                © 2025 Bosque y Tierra - Software Interno
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            
            // Validación simple (en producción usar autenticación real)
            if (usuario === 'admin' && password === 'byt2025') {
                localStorage.setItem('byt_logged_in', 'true');
                localStorage.setItem('byt_user', usuario);
                window.location.href = '../menu_principal.html';
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
