<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Cotización - BYT</title>
  <link rel="stylesheet" href="../styles/global.css">
  <style>
    :root {
      --bg: #f6f7f8;
      --card: #ffffff;
      --border: #e4e7eb;
      --text: #2d2d2d;
      --muted: #6c7a86;
      --primary: #2e5e4e;
      --accent: #ee7b45;
      --shadow: 0 6px 16px rgba(0,0,0,0.06);
      --shadow-soft: 0 10px 24px rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter","SF Pro Display","Roboto",system-ui,sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    a { color: inherit; text-decoration: none; }

    .page {
      max-width: 1280px;
      margin: 0 auto;
      padding: 16px 18px 32px;
    }

    /* Barra KPIs */
    .kpi-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 12px;
    }
    .kpi-chip {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .kpi-label { font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.3px; }
    .kpi-value { font-size: 16px; font-weight: 700; color: var(--text); }

    /* Header del wizard */
    .wizard-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px 18px;
      margin-bottom: 12px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .wizard-title { margin: 0; font-size: 18px; font-weight: 700; color: var(--text); }
    .wizard-sub { margin: 0; font-size: 13px; color: var(--muted); }

    /* Progreso */
    .progress-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }
    .progress-label { font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    .progress-track {
      width: 100%; height: 6px; background: #eaeef1; border-radius: 999px; overflow: hidden;
    }
    .progress-fill {
      height: 100%; background: var(--primary); border-radius: 999px; width: 10%;
      transition: width 0.3s ease;
    }

    /* Tabs */
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 8px 0 4px;
      margin-bottom: 10px;
    }
    .tab {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f3f5f7;
      color: var(--text);
      font-size: 12px;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, border 0.15s ease;
    }
    .tab.active {
      background: rgba(46,94,78,0.12);
      border-color: rgba(46,94,78,0.4);
      color: var(--primary);
      font-weight: 700;
    }
    .tab:hover { background: #eef1f3; }

    /* Contenido del paso */
    .step-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px;
      box-shadow: var(--shadow-soft);
    }
    .step-header { margin-bottom: 14px; }
    .step-header h3 { margin: 0 0 6px; font-size: 16px; }
    .step-header p { margin: 0; font-size: 13px; color: var(--muted); }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px;
    }
    .form-group { display: flex; flex-direction: column; gap: 6px; }
    .form-group label { font-size: 13px; color: var(--text); font-weight: 600; }
    .form-group small { color: var(--muted); font-size: 12px; }
    input, textarea {
      border: 1px solid #dfe3e6;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
      transition: border 0.15s ease, box-shadow 0.15s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: rgba(46,94,78,0.65);
      box-shadow: 0 0 0 3px rgba(46,94,78,0.12);
    }
    textarea { min-height: 110px; resize: vertical; }

    /* Footer botones */
    .footer-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 12px;
    }
    .btn {
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.15s ease, box-shadow 0.15s ease, border 0.15s ease;
    }
    .btn:hover { background: #eef1f3; }
    .btn.primary {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
      box-shadow: 0 10px 18px rgba(46,94,78,0.18);
    }
    .btn.primary:hover { box-shadow: 0 14px 24px rgba(46,94,78,0.24); }

    /* Fade container */
    .step-shell {
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .step-shell.is-fading { opacity: 0; }
  </style>
</head>
<body>
  <div class="page">
    <div class="kpi-bar">
      <div class="kpi-chip"><div class="kpi-label">Total materiales</div><div class="kpi-value">$0</div></div>
      <div class="kpi-chip"><div class="kpi-label">Factor</div><div class="kpi-value">1.3x</div></div>
      <div class="kpi-chip"><div class="kpi-label">Neto</div><div class="kpi-value">$0</div></div>
      <div class="kpi-chip"><div class="kpi-label">IVA (19%)</div><div class="kpi-value">$0</div></div>
      <div class="kpi-chip"><div class="kpi-label">Total proyecto</div><div class="kpi-value">$0</div></div>
      <div class="kpi-chip"><div class="kpi-label">Ganancia</div><div class="kpi-value">$0</div></div>
    </div>

    <div class="wizard-card">
      <div style="width:32px;height:32px;border-radius:10px;background:#eef1f3;display:grid;place-items:center;font-weight:700;color:var(--primary);">BYT</div>
      <div>
        <h2 class="wizard-title">Nueva Cotización</h2>
        <p class="wizard-sub">Wizard de 10 pasos — Bosque y Tierra</p>
      </div>
    </div>

    <div class="progress-card">
      <div class="progress-label">Paso 1 de 10: Datos del Cliente</div>
      <div class="progress-track"><div class="progress-fill" style="width:10%;"></div></div>
    </div>

    <div class="tabs">
      <button class="tab active">1. Datos del Cliente</button>
      <button class="tab">2. Quincho/Cl</button>
      <button class="tab">3. Tableros</button>
      <button class="tab">4. Tapacantos</button>
      <button class="tab">5. Tableros de Madera</button>
      <button class="tab">6. LED y Electricidad</button>
      <button class="tab">7. Otras compras</button>
      <button class="tab">8. Valores Traspasados</button>
      <button class="tab">9. Factor General</button>
      <button class="tab">10. Resumen</button>
    </div>

    <div class="step-shell" id="stepShell">
      <div class="step-card">
        <div class="step-header">
          <h3>Datos del Cliente y Proyecto</h3>
          <p>Completa la información básica para iniciar la cotización.</p>
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label>Nombre del Proyecto *</label>
            <input type="text" placeholder="Ej. Remodelación cocina">
          </div>
          <div class="form-group">
            <label>Cliente *</label>
            <input type="text" placeholder="Nombre del cliente">
          </div>
          <div class="form-group">
            <label>Dirección</label>
            <input type="text" placeholder="Calle, número, comuna">
          </div>
          <div class="form-group">
            <label>Encargado</label>
            <input type="text" placeholder="Persona responsable">
          </div>
          <div class="form-group" style="grid-column: 1 / -1;">
            <label>Notas del Proyecto</label>
            <textarea placeholder="Describir detalles específicos del proyecto..."></textarea>
          </div>
        </div>
      </div>

      <div class="footer-card">
        <button class="btn step-link" data-nav="prev">← Atrás</button>
        <button class="btn primary step-link" data-nav="next">Siguiente →</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const shell = document.getElementById('stepShell');
      if (!shell) return;

      const fadeOut = (cb) => {
        shell.classList.add('is-fading');
        setTimeout(() => {
          cb && cb();
        }, 250); // mitad de 0.5s para responsividad
      };

      const fadeIn = () => shell.classList.remove('is-fading');

      // Inicial fade-in
      shell.classList.add('is-fading');
      setTimeout(fadeIn, 10);

      // Delegación para links/botones de pasos
      document.addEventListener('click', (ev) => {
        const t = ev.target.closest('.step-link');
        if (!t) return;
        const href = t.getAttribute('href');
        const nav = t.getAttribute('data-nav');
        if (href && href !== '#') {
          ev.preventDefault();
          fadeOut(() => { window.location.href = href; });
        } else if (nav) {
          ev.preventDefault();
          // Aquí puedes enganchar tu lógica de cambio de paso si es SPA:
          // ejemplo: goToStep(nav === 'next' ? +1 : -1);
          // De momento solo hace fade-in para no romper nada.
          setTimeout(fadeIn, 10);
        }
      });

      // Si tienes tabs con .tab que navegan por href, puedes agregar href y class step-link para que apliquen fade.
      // Esto es no-intrusivo: si no hay href/data-nav, no altera nada.
    })();
  </script>
</body>
</html>
