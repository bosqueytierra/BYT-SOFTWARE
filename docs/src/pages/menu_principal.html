<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BYT SOFTWARE - Panel</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/loader.css" />
  <script src="/BYT-SOFTWARE/BYT_SOFTWARE/src/js/menuConfig.js"></script>
  <script src="/BYT-SOFTWARE/BYT_SOFTWARE/src/js/layout.js"></script>
  <style>
    :root {
      --bg: #f6f7f8; --primary: #2e5e4e; --accent: #ee7b45; --text: #2d2d2d; --muted: #6c7a86;
      --border: #e4e7eb; --card: #ffffff; --shadow: 0 6px 16px rgba(0,0,0,0.06);
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: "Inter","SF Pro Display","Roboto",system-ui,sans-serif; }
    .page-header { display: flex; justify-content: space-between; align-items: center; padding: 18px; gap: 12px; }
    .breadcrumb { color: var(--muted); font-size: 12px; margin-bottom: 4px; }
    h1 { margin: 0; font-size: 22px; }
    .actions { display: none; }
    .kpis { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; padding: 0 18px 12px; }
    .kpi-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); color: var(--muted); }
    .kpi-card strong { display: block; margin-top: 6px; color: var(--text); font-size: 20px; }
    .content-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; margin: 0 18px 18px; padding: 16px; box-shadow: var(--shadow); }
    .table-placeholder { border: 1px dashed var(--border); border-radius: 10px; padding: 28px; text-align: center; color: var(--muted); }
    @media (max-width: 960px) { .page-header { flex-direction: column; align-items: flex-start; } }
  </style>
</head>
<body>
  <section class="page-header">
    <div>
      <div class="breadcrumb">Dashboard / Resumen</div>
      <h1>Dashboard</h1>
    </div>
    <div class="actions">
      <button class="btn primary">+ Nueva cotización</button>
      <button class="btn ghost">Exportar</button>
    </div>
  </section>

  <section class="kpis">
    <div class="kpi-card">Total cotizaciones<strong>128</strong></div>
    <div class="kpi-card">En progreso<strong>32</strong></div>
    <div class="kpi-card">Aprobadas<strong>76</strong></div>
    <div class="kpi-card">Rechazadas<strong>20</strong></div>
  </section>

  <section class="content-card">
    <h3>Últimas cotizaciones</h3>
    <div class="table-placeholder">Aquí irá la tabla/lista de cotizaciones recientes.</div>
  </section>
</body>
</html>
