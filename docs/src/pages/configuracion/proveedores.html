<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Configuraci√≥n - Proveedores</title>
  <link rel="stylesheet" href="../../styles/global.css">
  <style>
    body {
      font-family: "Inter","SF Pro Display","Roboto",system-ui,sans-serif;
      background: #f6f7f8;
      color: #2d2d2d;
    }
    .container {
      max-width: 1100px;
      margin: 38px auto 60px auto;
      padding: 0 12px;
    }
    h2 {
      font-size: 28px;
      font-weight: 900;
      margin: 0 0 24px 0;
      color: #21402a;
    }
    .header-bar {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 8px;
      margin-left: 6px;
    }
    .header-bar .right {
      flex: 1;
      text-align: right;
      font-size: 14px;
      color: #6c7a86;
      margin-right:8px;
    }
    .card {
      background: #fff;
      border: 1.5px solid #e4e7eb;
      border-radius: 17px;
      box-shadow: 0 10px 34px rgba(44,80,45,0.07);
      padding: 24px 22px;
      margin-bottom: 36px;
    }
    .banner {
      padding: 13px 17px;
      border-radius: 11px;
      margin: 12px 0 22px;
      font-weight: 600;
      background: #e7f5ea;
      color: #21402a;
      border: 1.4px solid #bbdcc7;
      font-size: 15px;
    }
    .banner.error {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #a2162b;
    }
    .banner.warning {
      background: #fff3cd;
      border-color: #ffeeba;
      color: #856404;
    }
    /* Botoneria BYT */
    button, .btn {
      border: none;
      border-radius: 9px;
      padding: 10px 18px;
      font-family: inherit;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 2px;
      background: #35564c;
      color: #fff;
      box-shadow: 0 3px 11px rgba(55,80,44,0.09);
      transition: background 0.17s, color 0.15s;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    button.secondary, .btn.secondary {
      background: #e7f5ea;
      color: #35564c;
      border: 1.2px solid #bbdcc7;
      box-shadow: none;
    }
    button.ghost, .btn.ghost {
      background: #f8fafb;
      color: #35564c;
      border: 1.1px solid #d3e2dd;
      box-shadow: none;
    }
    button.danger, .btn.danger {
      background: #d95050;
      color: #fff;
      border: 1.4px solid #c64141;
    }
    button:active { filter: brightness(0.96);}
    .actions {display:flex;gap:10px;justify-content:center;}
    /* Tabla Proveedores */
    .tabla-box {
      border-radius: 16px;
      background: #f7f8fa;
      box-shadow: 0 3px 13px rgba(44,80,45,0.08);
      padding: 8px 2px;
      overflow-x:auto;
    }
    table.providers-table {
      width: 100%;
      min-width: 700px;
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 0;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    table.providers-table th,
    table.providers-table td {
      padding: 13px 8px;
      font-size: 16px;
    }
    table.providers-table th {
      background: #eef3f2;
      color: #285347;
      font-weight: 800;
      border-bottom: 2px solid #e4e7eb;
      text-align: center;
    }
    table.providers-table td {
      border-bottom: 1px solid #e6efe9;
      background: #fff;
      text-align:center;
      vertical-align: middle;
    }
    table.providers-table tr:last-child td {
      border-bottom: none;
    }
    table.providers-table td.nodata {
      text-align: center;
      color: #889199;
      font-size: 18px;
      background:#f7faf8;
      border-bottom:none;
    }
    .prov-name-cell, .prov-website-cell, .prov-phone-cell {
      text-align: left;
      font-weight: 600;
      color: #35464c;
      font-size: 16px;
    }
    .prov-created-cell {
      color: #698478;
      font-size: 14px;
      font-family: "Inter",sans-serif;
      font-weight: 500;
    }
    /* Modal estilos */
    .modal-overlay {
      position: fixed; z-index: 99999; top:0; left:0; right:0; bottom:0;
      background: rgba(50,70,60,0.16);
      display: none; align-items: center; justify-content: center;
    }
    .modal-overlay.active { display: flex;}
    .modal {
      background: #fff;
      border-radius: 18px;
      padding: 38px 28px 21px 28px;
      box-shadow: 0 12px 40px rgba(35,80,52,0.13);
      min-width: 350px;
      max-width: 98vw;
      min-height: 260px;
      position: relative;
      animation: modalIn .13s cubic-bezier(.74,.04,.93,.82);
    }
    @keyframes modalIn {
      from { opacity:0; transform: translateY(38px) scale(0.97);}
      to { opacity:1; transform:none;}
    }
    .modal-title {
      font-size: 22px;
      font-weight: 900;
      color: #2e5e4e;
      margin-bottom: 21px;
      margin-top: 0;
    }
    .modal label {display:block;font-size:15px;font-weight:600;color:#294538;margin-bottom:7px;}
    .modal input[type="text"], .modal input[type="url"], .modal input[type="tel"] {
      width: 100%;
      padding: 11px 14px;
      border: 1.5px solid #dbe3e7;
      border-radius: 9px;
      font-size: 16px;
      background: #f7faf8;
      box-sizing: border-box;
      font-family:inherit;
      margin-bottom:8px;
    }
    .modal input[type="checkbox"] {width: 21px;height: 21px;vertical-align:middle;accent-color:#35564c;}
    .modal .modal-actions {
      margin-top: 29px;
      display: flex;
      gap: 18px;
      justify-content: flex-end;
    }
    .close-x {
      position: absolute;
      top: 14px; right: 14px;
      background: none;
      border: none;
      font-size: 22px;
      color: #444;
      cursor: pointer;
    }
    @media (max-width: 700px){
      .container{max-width:100%;padding:0 2px;}
      .card{padding:10px 4px;}
      .modal{min-width:92vw;}
      table.providers-table th,table.providers-table td{font-size:12px;padding:7px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configuraci√≥n ‚Äî Proveedores</h2>
    <div class="card" style="padding-bottom:8px;">
      <div class="header-bar">
        <button class="btn" id="btnNew">Ôºã Nuevo Proveedor</button>
        <button class="btn ghost" id="btnReload" style="margin-left:3px;">‚ü≥ Recargar</button>
        <button class="btn ghost" id="btnDemo" title="Activar modo demo/local" style="display:none">Modo Demo</button>
        <div class="right"><span id="statusText"></span></div>
      </div>

      <div id="banner-container" aria-live="polite"></div>

      <div id="connectArea" class="card" style="background:#f9fdfa;margin-bottom:22px;display:none;max-width:357px;">
        <div class="muted small">No se detect√≥ una conexi√≥n con Supabase.<br>Pega credenciales temporales (s√≥lo pruebas) o usa Modo Demo.</div>
        <label class="small" style="margin-top:10px;">Supabase URL</label>
        <input id="connUrl" type="url" placeholder="https://xyz.supabase.co" />
        <label class="small">ANON KEY</label>
        <input id="connKey" type="password" placeholder="eyJhbGciOi..." />
        <div style="display:flex;gap:8px;margin-top:7px;">
          <button class="btn" id="btnConnect">Conectar</button>
          <button class="btn ghost" id="btnUseDemo">Modo Demo</button>
          <button class="btn ghost" id="btnCancelConnect">Cancelar</button>
        </div>
      </div>

      <div class="tabla-box">
        <table class="providers-table" id="providersTable" aria-label="Proveedores">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Website</th>
              <th>Tel√©fono</th>
              <th>Activo</th>
              <th>Creado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div id="providerModalOverlay" class="modal-overlay" tabindex="-1">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="prov-modal-title">
      <button class="close-x" onclick="closeProviderModal()">√ó</button>
      <h3 class="modal-title" id="prov-modal-title">Proveedor</h3>
      <div class="modal-body">
        <div class="form-row"><label>Nombre*</label><input type="text" id="prov-modal-name" autocomplete="off" required /></div>
        <div class="form-row"><label>Website</label><input type="url" id="prov-modal-website" autocomplete="off" /></div>
        <div class="form-row"><label>Tel√©fono</label><input type="text" id="prov-modal-phone" autocomplete="off" /></div>
        <div class="form-row" style="margin-top:8px;">
          <label style="display:inline-block;margin-right:10px;">Activo</label>
          <input type="checkbox" id="prov-modal-active" checked>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn" id="prov-modal-save">Guardar</button>
        <button class="btn ghost" onclick="closeProviderModal()">Cancelar</button>
      </div>
    </div>
  </div>
  <script type="module">
    import * as apiModule from '../../lib/providersApi.js';
    import { ensureSupabase, initializeSupabase } from '../../js/supabaseBrowserClient.js';
    let editingProvider = null; // null: crear; objeto: editar
    let editingProviderId = null;
    // Modal references
    const modalOverlay = document.getElementById('providerModalOverlay');
    const modal = modalOverlay.querySelector('.modal');
    const modalName = document.getElementById('prov-modal-name');
    const modalWebsite = document.getElementById('prov-modal-website');
    const modalPhone = document.getElementById('prov-modal-phone');
    const modalActive = document.getElementById('prov-modal-active');
    const modalSave = document.getElementById('prov-modal-save');

    // ---- LOGICA BACKEND ORIGINAL CONSERVADA ----
    // Copio/pego todo el JS antiguo sin tocar los helpers, integraci√≥n, ni la demo.

    try {
      window.providersApi = apiModule;
      window.createProvider = async (...args) => (await window.providersApi.createProvider(...args));
      window.updateProvider = async (...args) => (await window.providersApi.updateProvider(...args));
      window.deleteProvider = async (...args) => (await window.providersApi.deleteProvider(...args));
    } catch (e) {}

    const tbody = document.querySelector('#providersTable tbody');
    const btnNew = document.getElementById('btnNew');
    const btnReload = document.getElementById('btnReload');
    const btnDemo = document.getElementById('btnDemo');
    const bannerContainer = document.getElementById('banner-container');
    const connectArea = document.getElementById('connectArea');
    const connUrl = document.getElementById('connUrl');
    const connKey = document.getElementById('connKey');
    const btnConnect = document.getElementById('btnConnect');
    const btnUseDemo = document.getElementById('btnUseDemo');
    const btnCancelConnect = document.getElementById('btnCancelConnect');
    const statusText = document.getElementById('statusText');

    const DEMO_KEY = 'byt_demo_providers_v1';

    function escapeHtml(s) {
      if (s === undefined || s === null) return '';
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]);
    }
    function showBanner(message, kind = 'warning') {
      bannerContainer.innerHTML = `<div class="banner ${kind}">${message}</div>`;
    }
    function clearBanner() { bannerContainer.innerHTML = ''; }
    async function tryEnsureSupabase(timeoutMs = 3000) {
      statusText.textContent = 'Verificando conexi√≥n a Supabase...';
      const client = await ensureSupabase(timeoutMs);
      if (client && typeof client.from === 'function') {
        statusText.textContent = 'Conectado a Supabase';
        return true;
      }
      statusText.textContent = 'No conectado a Supabase';
      return false;
    }
    function showConnectPanel() {
      connectArea.style.display = 'block';
      btnDemo.style.display = 'inline-block';
    }
    function hideConnectPanel() {
      connectArea.style.display = 'none';
    }

    async function loadAdminProviders({ forceDemo = false } = {}) {
      tbody.innerHTML = `<tr><td colspan="6" class="nodata">Cargando...</td></tr>`;
      if (forceDemo || isDemoMode()) {
        loadDemoDataToTable();
        return;
      }
      const ok = await tryEnsureSupabase(3000);
      if (!ok) {
        clearBanner();
        showBanner('No hay cliente de persistencia disponible (Supabase). Puedes conectar manualmente credenciales temporales o activar el Modo Demo.', 'error');
        showConnectPanel();
        tbody.innerHTML = `<tr><td colspan="6" class="nodata">No hay datos disponibles porque no hay conexi√≥n al servicio de persistencia.</td></tr>`;
        return;
      }
      clearBanner();
      hideConnectPanel();
      try {
        const { listProviders } = apiModule;
        const { data, error } = await listProviders({ onlyActive: false });
        if (error) {
          if (error && (error.message === 'no-supabase' || error === 'no-supabase')) {
            showBanner('No hay cliente de persistencia disponible (Supabase). Puedes activar el Modo Demo o conectar credenciales.', 'error');
            showConnectPanel();
            tbody.innerHTML = `<tr><td colspan="6" class="nodata">No hay datos disponibles porque no hay conexi√≥n al servicio de persistencia.</td></tr>`;
            return;
          }
          tbody.innerHTML = `<tr><td colspan="6" class="nodata" style="color:#b32;">Error: ${escapeHtml(error.message || JSON.stringify(error))}</td></tr>`;
          return;
        }
        if (!data || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="nodata">No hay proveedores</td></tr>';
          return;
        }
        btnDemo.style.display = 'none';
        renderProviders(data);
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="6" class="nodata" style="color:#b32;">Error inesperado: ${escapeHtml(e.message || String(e))}</td></tr>`;
      }
    }

    function renderProviders(list) {
      tbody.innerHTML = '';
      list.forEach(p => appendRowForProvider(p));
    }

    function appendRowForProvider(p) {
      const tr = document.createElement('tr');
      tr.dataset.id = p.id || '';
      tr.innerHTML = `
        <td class="prov-name-cell">${escapeHtml(p.name||'')}</td>
        <td class="prov-website-cell">${escapeHtml(p.website||'')}</td>
        <td class="prov-phone-cell">${escapeHtml(p.phone||'')}</td>
        <td class="center"><input type="checkbox" ${p.active ? 'checked' : ''} disabled></td>
        <td class="prov-created-cell">${p.created_at ? new Date(p.created_at).toLocaleString() : '-'}</td>
        <td class="actions">
          <button class="btn secondary btnEdit" title="Editar"><span style="font-size:17px;">‚úèÔ∏è</span> Editar</button>
          <button class="btn danger btnDelete" title="Eliminar">üóëÔ∏è Eliminar</button>
        </td>`;
      tbody.appendChild(tr);

      // Editar
      tr.querySelector('.btnEdit').onclick = () => {
        editingProvider = p;
        editingProviderId = p.id;
        openProviderModal(p);
      };
      // Eliminar
      tr.querySelector('.btnDelete').onclick = async () => {
        if (!confirm('¬øEliminar proveedor "'+escapeHtml(p.name)+'"?')) return;
        if (isDemoMode()) {
          deleteDemoProvider(p.id);
          await loadAdminProviders({ forceDemo: true });
          return;
        }
        try {
          await apiModule.deleteProvider(p.id, { soft: true });
          await loadAdminProviders();
        } catch (err) {
          alert('Error eliminando proveedor: ' + (err.message || err));
        }
      };
    }

    // ========== MODAL HANDLERS ==============
    function openProviderModal(provider) {
      document.getElementById('providerModalOverlay').classList.add('active');
      modalName.value = provider?.name || '';
      modalWebsite.value = provider?.website || '';
      modalPhone.value = provider?.phone || '';
      modalActive.checked = provider?.active !== false;
      setTimeout(()=>{ modalName.focus(); }, 120);
    }
    window.closeProviderModal = function() {
      editingProvider = null; editingProviderId = null;
      document.getElementById('providerModalOverlay').classList.remove('active');
    };
    // Guardar proveedor desde modal
    modalSave.onclick = async function() {
      const obj = {
        name: modalName.value.trim(),
        website: modalWebsite.value.trim(),
        phone: modalPhone.value.trim(),
        active: modalActive.checked
      };
      if (!obj.name) { alert('Debes ingresar nombre'); return; }
      // Crear o editar
      if (!editingProviderId) {
        // Nuevo
        if (isDemoMode()) {
          createDemoProvider(obj);
          closeProviderModal();
          await loadAdminProviders({ forceDemo: true });
          return;
        }
        try {
          const res = await apiModule.createProvider(obj);
          if (res.error) { alert('Error creando proveedor: '+(res.error.message||JSON.stringify(res.error))); return; }
          closeProviderModal();
          await loadAdminProviders();
        } catch(e){ alert('Error creando proveedor: '+(e.message||e));}
      } else {
        // Editar
        if (isDemoMode()) {
          updateDemoProvider(editingProviderId, obj);
          closeProviderModal();
          await loadAdminProviders({ forceDemo: true });
          return;
        }
        try {
          const res = await apiModule.updateProvider(editingProviderId, obj);
          if (res.error) { alert('Error actualizando proveedor: ' + (res.error.message || JSON.stringify(res.error))); return; }
          closeProviderModal();
          await loadAdminProviders();
        } catch(e){ alert('Error actualizando proveedor: ' + (e.message || e)); }
      }
    };

    // -------- DEMO/BACKEND helpers originales --------
    btnNew.addEventListener('click', () => {
      editingProvider = null;
      editingProviderId = null;
      openProviderModal({});
    });
    btnReload.addEventListener('click', () => loadAdminProviders());
    btnConnect.addEventListener('click', async () => {
      const url = connUrl.value.trim();
      const key = connKey.value.trim();
      if (!url || !key) {
        alert('Provee SUPABASE URL y ANON KEY para conectar.');
        return;
      }
      showBanner('Intentando conectar a Supabase...', 'warning');
      try {
        const client = await initializeSupabase({ url, key });
        if (client && typeof client.from === 'function') {
          clearBanner();
          hideConnectPanel();
          btnDemo.style.display = 'none';
          await loadAdminProviders();
          alert('Conexi√≥n a Supabase establecida correctamente.');
        } else {
          showBanner('No se pudo crear el cliente Supabase con las credenciales provistas.', 'error');
        }
      } catch (e) {
        showBanner('Error al intentar conectar: ' + (e.message || e), 'error');
      }
    });
    btnUseDemo.addEventListener('click', async () => {
      activateDemoMode();
      await loadAdminProviders({ forceDemo: true });
    });
    btnCancelConnect.addEventListener('click', () => {
      hideConnectPanel();
      clearBanner();
    });
    function isDemoMode() {
      return localStorage.getItem(DEMO_KEY + ':mode') === '1';
    }
    function activateDemoMode() {
      localStorage.setItem(DEMO_KEY + ':mode', '1');
      if (!localStorage.getItem(DEMO_KEY)) {
        const seed = [
          { id: 'demo-1', name: 'Demo Proveedor A', website: 'https://demo.a', phone: '1234', active: true, created_at: new Date().toISOString() },
          { id: 'demo-2', name: 'Demo Proveedor B', website: '', phone: '', active: false, created_at: new Date().toISOString() }
        ];
        localStorage.setItem(DEMO_KEY, JSON.stringify(seed));
      }
    }
    function deactivateDemoMode() {
      localStorage.removeItem(DEMO_KEY + ':mode');
    }
    function loadDemoDataToTable() {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = [];
      try { data = raw ? JSON.parse(raw) : []; } catch (e) { data = []; }
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="nodata">Modo Demo activo: no hay proveedores</td></tr>';
        return;
      }
      renderProviders(data);
      showBanner('Modo Demo activo ‚Äî los cambios se guardan en localStorage (no se sincronizan con Supabase).', 'warning');
      btnDemo.style.display = 'inline-block';
      btnDemo.textContent = 'Desactivar Modo Demo';
    }
    function createDemoProvider(payload) {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = raw ? JSON.parse(raw) : [];
      const id = 'demo-' + Date.now();
      const item = { id, name: payload.name || '', website: payload.website || '', phone: payload.phone || '', active: payload.active ?? true, created_at: new Date().toISOString() };
      data.unshift(item);
      localStorage.setItem(DEMO_KEY, JSON.stringify(data));
    }
    function updateDemoProvider(id, payload) {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = raw ? JSON.parse(raw) : [];
      data = data.map(d => d.id === id ? { ...d, ...payload } : d);
      localStorage.setItem(DEMO_KEY, JSON.stringify(data));
    }
    function deleteDemoProvider(id) {
      const raw = localStorage.getItem(DEMO_KEY);
      let data = raw ? JSON.parse(raw) : [];
      data = data.filter(d => d.id !== id);
      localStorage.setItem(DEMO_KEY, JSON.stringify(data));
    }
    btnDemo.addEventListener('click', async () => {
      if (isDemoMode()) {
        deactivateDemoMode();
        btnDemo.style.display = 'none';
        clearBanner();
        await loadAdminProviders();
      } else {
        activateDemoMode();
        await loadAdminProviders({ forceDemo: true });
      }
    });
    window.addEventListener('providers:changed', async (e) => {
      await loadAdminProviders();
    });
    (async () => {
      const ok = await tryEnsureSupabase(2000);
      if (!ok) {
        showBanner('No hay cliente de persistencia disponible (Supabase). Puedes conectar manualmente o activar Modo Demo.', 'error');
        showConnectPanel();
      } else {
        hideConnectPanel();
      }
      await loadAdminProviders();
    })();
  </script>
</body>
</html>
